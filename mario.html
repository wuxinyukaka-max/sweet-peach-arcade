<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>CAKE_DOWN // æ— å°½å¤§å†’é™©</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background-color: var(--bg-main); overflow: hidden;
            touch-action: manipulation;
        }

        #game-container {
            position: relative;
            display: flex; align-items: center; justify-content: center;
            width: 100%; height: 100%;
        }

        canvas {
            background: #EBE7E4;
            border: 6px solid white;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            max-width: 95vw; max-height: 92vh;
            width: auto; height: auto; display: block;
        }

        /* éšè—æ—§ç»„ä»¶ */
        #hud, .controls, .button-panel { display: none !important; }
        .back-home { position: absolute; top: 20px; left: 20px; z-index: 1000; font-weight: bold; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(107, 94, 94, 0.3);
            display: none; align-items: center; justify-content: center;
            z-index: 2000; backdrop-filter: blur(10px);
        }
        .modal-content {
            background: white; width: 80%; max-width: 300px; padding: 30px;
            border-radius: 40px; text-align: center; box-shadow: 0 25px 60px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="candy-bg"></div>
    <a href="index.html" class="back-home" id="back-link">ğŸ  è¿”å›</a>

    <div id="game-container">
        <!-- ç”»å¸ƒæ¯”ä¾‹ï¼š400x800 ä¸€ä½“åŒ–å°è£… -->
        <canvas id="gameCanvas" width="400" height="800"></canvas>
    </div>

    <div id="over-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="result-title" style="color:var(--candy-pink); margin:0; font-size:1.5rem;">å“å‘€ï¼</h2>
            <p id="result-desc" style="color:#998888; margin:10px 0 20px; font-size: 0.9rem;"></p>
            <button class="cute-btn wide" onclick="resetGame()" style="width: 100%; height: 50px; border-radius: 25px; font-size: 1rem;">é‡æ–°å¼€å§‹</button>
        </div>
    </div>

    <script>
        // --- 1. ç³–æœéŸ³æ•ˆå¼•æ“ ---
        const CandyAudio = {
            ctx: null,
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); if (this.ctx.state === 'suspended') this.ctx.resume(); },
            play(type) {
                this.init(); const o = this.ctx.createOscillator(), g = this.ctx.createGain(); o.connect(g); g.connect(this.ctx.destination);
                const n = this.ctx.currentTime;
                if(type==='click'){ o.frequency.setValueAtTime(800,n); o.frequency.exponentialRampToValueAtTime(100,n+0.1); g.gain.setValueAtTime(0.12,n); }
                if(type==='dead'){ o.type='square'; o.frequency.setValueAtTime(250,n); o.frequency.linearRampToValueAtTime(50,n+0.4); g.gain.setValueAtTime(0.1,n); }
                o.start(); o.stop(n + 0.5);
            }
        };

        // --- 2. æ ¸å¿ƒå˜é‡ ---
        const canvas = document.getElementById('gameCanvas'), ctx = canvas.getContext('2d');
        const modal = document.getElementById('over-modal');

        const GRAVITY = 0.5, SPEED = 6;
        const PLAY_AREA_TOP = 110;
        const PLAY_AREA_BOTTOM = 720; // ç”±äºæŒ‰é’®å˜ç»†ï¼Œæ´»åŠ¨åŒºåŸŸä¸‹ç§»

        let player, platforms, layers, isGameOver, keys = { L:0, R:0 }, scrollSpeed = 2, animationId = null;

        // --- ç»†é•¿èƒ¶å›Šå‹æŒ‰é’®å®šä¹‰ ---
        const uiBtns = {
            left:  { x: 30,  y: 740, w: 160, h: 42, icon: 'â†', active: false, color: '#9BB7AD' },
            right: { x: 210, y: 740, w: 160, h: 42, icon: 'â†’', active: false, color: '#9BB7AD' }
        };

        function init() {
            if (animationId) cancelAnimationFrame(animationId);
            isGameOver = false; layers = 0; scrollSpeed = 2;
            keys = { L:0, R:0 };
            player = { x: 180, y: 300, w: 32, h: 32, vx: 0, vy: 0 };
            modal.style.display = 'none';
            generateInitialPlatforms();
            loop();
        }

        function generateInitialPlatforms() {
            platforms = [];
            platforms.push({ x: 100, y: 500, w: 200, h: 20, type: 'normal', active: true });
            for(let i=1; i<8; i++) spawnPlatform(500 + i * 120);
        }

        function spawnPlatform(yPos = 820) {
            const type = Math.random() > 0.8 ? 'brittle' : 'normal';
            platforms.push({
                x: Math.random() * (400 - 140) + 20,
                y: yPos,
                w: 100 + Math.random() * 40,
                h: 20,
                type: type,
                active: true
            });
        }

        // --- 3. äº¤äº’æ˜ å°„ ---
        function getTouchPos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const t = e.touches ? e.touches[0] : e;
            return { x: (t.clientX - rect.left) * scaleX, y: (t.clientY - rect.top) * scaleY };
        }

        canvas.addEventListener('pointerdown', (e) => {
            e.preventDefault(); CandyAudio.init();
            const pos = getTouchPos(e);
            for (let b in uiBtns) {
                let btn = uiBtns[b];
                if (pos.x >= btn.x && pos.x <= btn.x + btn.w && pos.y >= btn.y && pos.y <= btn.y + btn.h) {
                    btn.active = true;
                    if (b === 'left') keys.L = 1;
                    if (b === 'right') keys.R = 1;
                    CandyAudio.play('click');
                }
            }
        });

        window.addEventListener('pointerup', () => {
            uiBtns.left.active = uiBtns.right.active = false;
            keys.L = keys.R = false;
        });

        // --- 4. é€»è¾‘å¼•æ“ ---
        function update() {
            if (keys.L) player.vx = -SPEED;
            else if (keys.R) player.vx = SPEED;
            else player.vx *= 0.8;
            player.x += player.vx;

            if (player.x < 10) player.x = 10;
            if (player.x > 390 - player.w) player.x = 390 - player.w;

            player.vy += GRAVITY;
            player.y += player.vy;

            platforms.forEach((p) => {
                p.y -= scrollSpeed; 
                if (player.vy >= 0 && 
                    player.x + player.w > p.x && 
                    player.x < p.x + p.w &&
                    player.y + player.h > p.y && 
                    player.y + player.h < p.y + p.h + player.vy + scrollSpeed) {
                    
                    if (p.active) {
                        player.y = p.y - player.h;
                        player.vy = 0;
                        if (p.type === 'brittle') {
                            p.w -= 1.8; 
                            if (p.w < 20) p.active = false;
                        }
                    }
                }
            });

            if (platforms.length > 0 && platforms[0].y < 70) {
                platforms.shift();
                layers++;
                spawnPlatform();
                scrollSpeed = 2 + (layers * 0.04);
            }

            if (player.y < PLAY_AREA_TOP) endGame("ç¢°åˆ°é’‰æ¿å•¦ï¼ğŸ“", `ä½ åšæŒåˆ°äº†ç¬¬ ${layers} å±‚`);
            if (player.y > PLAY_AREA_BOTTOM) endGame("å å…¥æ·±æ¸Šï¼ğŸ©", `ä½ åšæŒåˆ°äº†ç¬¬ ${layers} å±‚`);
        }

        // --- 5. ç»˜å›¾ç³»ç»Ÿ ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. é¡¶éƒ¨é’‰æ¿
            ctx.fillStyle = "#A89A90";
            for(let i=0; i<10; i++) {
                ctx.beginPath();
                ctx.moveTo(i*40, 75); ctx.lineTo(i*40+20, 110); ctx.lineTo((i+1)*40, 75);
                ctx.fill();
            }

            // 2. HUD
            ctx.fillStyle = "rgba(255,255,255,0.9)";
            drawRoundedRect(ctx, 130, 25, 140, 40, 20);
            ctx.fillStyle = "#D99FA9";
            ctx.font = "bold 16px Quicksand, Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText(`L A Y E R : ${layers}`, 200, 47);

            // 3. æ¸¸æˆæ´»åŠ¨åŒºèƒŒæ™¯
            ctx.fillStyle = "rgba(255,255,255,0.2)";
            drawRoundedRect(ctx, 15, PLAY_AREA_TOP + 10, 370, 600, 25);

            // 4. ç»˜åˆ¶å¹³å°
            platforms.forEach(p => {
                if (!p.active) return;
                ctx.fillStyle = p.type === 'normal' ? "#9BB7AD" : "#E6D5B8";
                drawRoundedRect(ctx, p.x, p.y, p.w, p.h, 10);
                ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.lineWidth = 2;
                ctx.strokeRect(p.x + 4, p.y + 4, p.w - 8, p.h - 8);
            });

            // 5. ç»˜åˆ¶ç©å®¶
            ctx.fillStyle = "#D99FA9";
            drawRoundedRect(ctx, player.x, player.y, player.w, player.h, 10);
            ctx.fillStyle = "white"; 
            ctx.fillRect(player.x+20, player.y+8, 4, 4); ctx.fillRect(player.x+6, player.y+8, 4, 4);

            // 6. åº•éƒ¨ç»†é•¿æŒ‰é’® UI
            // ç»˜åˆ¶æŒ‰é’®åº•åº§é¢æ¿
            ctx.fillStyle = "rgba(255,255,255,0.4)";
            drawRoundedRect(ctx, 10, 725, 380, 70, 25);

            for (let b in uiBtns) {
                let btn = uiBtns[b];
                ctx.save();
                // æŒ‰é’®ä¸»ä½“
                ctx.fillStyle = btn.active ? "#D99FA9" : "rgba(255,255,255,0.85)";
                ctx.strokeStyle = "white";
                ctx.lineWidth = 3;
                drawRoundedRect(ctx, btn.x, btn.y, btn.w, btn.h, 21); // é«˜åº¦ä¸€åŠä¸ºåŠå¾„
                ctx.stroke();
                
                // æŒ‰é’®æ–‡å­—
                ctx.fillStyle = btn.active ? "white" : "#6B5E5E";
                ctx.font = "bold 15px Arial";
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(btn.icon, btn.x + btn.w/2, btn.y + btn.h/2);
                ctx.restore();
            }
        }

        function drawRoundedRect(ctx, x, y, w, h, r) {
            ctx.beginPath(); ctx.moveTo(x+r,y); ctx.lineTo(x+w-r,y); ctx.quadraticCurveTo(x+w,y,x+w,y+r); ctx.lineTo(x+w,y+h-r); ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h); ctx.lineTo(x+r,y+h); ctx.quadraticCurveTo(x,y+h,x,y+h-r); ctx.lineTo(x,y+r); ctx.quadraticCurveTo(x,y,x+r,y); ctx.closePath(); ctx.fill();
        }

        function loop(t) { if (!isGameOver) { update(); draw(); animationId = requestAnimationFrame(loop); } }
        function endGame(t, d) { isGameOver = true; CandyAudio.play('dead'); modal.style.display = 'flex'; document.getElementById('result-title').innerText = t; document.getElementById('result-desc').innerText = d; }
        function resetGame() { CandyAudio.init(); init(); }

        init();
    </script>
</body>
</html>
