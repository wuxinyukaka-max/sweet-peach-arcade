<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>CAKE_DOWN // ä¸€ä½“åŒ–æ— å°½ç‰ˆ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- 1. æè‡´å±…ä¸­å¸ƒå±€ --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background-color: var(--bg-main); overflow: hidden;
            touch-action: manipulation;
        }

        #game-container {
            position: relative;
            display: flex; align-items: center; justify-content: center;
            width: 100%; height: 100%;
        }

        canvas {
            background: #F4F1F0;
            border: none !important;
            border-radius: 40px;
            box-shadow: none !important;
            max-width: 95vw; max-height: 92vh;
            width: auto; height: auto; display: block;
        }

        /* å±è”½å¤–éƒ¨æ—§ç»„ä»¶ */
        #hud, .controls, .button-panel { display: none !important; }
        .back-home { position: absolute; top: 20px; left: 20px; z-index: 1000; font-weight: bold; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(107, 94, 94, 0.3);
            display: none; align-items: center; justify-content: center;
            z-index: 2000; backdrop-filter: blur(10px);
        }
        .modal-content {
            background: white; width: 80%; max-width: 300px; padding: 30px;
            border-radius: 40px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="candy-bg"></div>
    <a href="index.html" class="back-home" id="back-link">ğŸ  è¿”å›</a>

    <div id="game-container">
        <!-- 400x800 ä¸€ä½“åŒ–æ¯”ä¾‹ -->
        <canvas id="gameCanvas" width="400" height="800"></canvas>
    </div>

    <div id="over-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="result-title" style="color:var(--candy-pink); margin:0; font-size:1.5rem;">å“å‘€ï¼</h2>
            <p id="result-desc" style="color:#998888; margin:10px 0 20px; font-size: 0.9rem;"></p>
            <button class="cute-btn wide" onclick="resetGame()" style="width: 100%; height: 50px; border-radius: 25px; font-size: 1rem;">å†æ¥ä¸€å±€</button>
        </div>
    </div>

    <script>
        // --- 1. ç³–æœéŸ³æ•ˆå¼•æ“ ---
        const CandyAudio = {
            ctx: null,
            init() { 
                if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); 
                if (this.ctx.state === 'suspended') this.ctx.resume(); 
            },
            play(type) {
                this.init(); 
                const n = this.ctx.currentTime;
                const o = this.ctx.createOscillator(); 
                const g = this.ctx.createGain();
                const f = this.ctx.createBiquadFilter();
                f.type = 'lowpass'; f.Q.value = 5;
                o.connect(f); f.connect(g); g.connect(this.ctx.destination);

                if (type === 'jump') { // å¼¹è·³/è·³è·ƒéŸ³
                    o.type = 'sine'; f.frequency.setValueAtTime(1500, n);
                    o.frequency.setValueAtTime(200, n);
                    o.frequency.quadraticCurveToAtTime(100, n + 0.03, 900, n + 0.15);
                    g.gain.setValueAtTime(0.15, n); g.gain.exponentialRampToValueAtTime(0.01, n + 0.2);
                    o.start(n); o.stop(n + 0.2);
                } 
                else if (type === 'dead') { // å¤±è´¥éŸ³
                    o.type = 'triangle'; f.frequency.setValueAtTime(400, n);
                    o.frequency.setValueAtTime(250, n);
                    o.frequency.exponentialRampToValueAtTime(60, n + 0.5);
                    g.gain.setValueAtTime(0.2, n); g.gain.linearRampToValueAtTime(0, n + 0.5);
                    o.start(n); o.stop(n + 0.5);
                }
            }
        };

        // --- 2. å›¾æ ‡èµ„æºåŠ è½½ ---
        const iconAssets = {
            left: new Image(),
            right: new Image()
        };
        iconAssets.left.src = 'icons/left.svg';
        iconAssets.right.src = 'icons/right.svg';

        // --- 3. æ ¸å¿ƒå˜é‡ ---
        const canvas = document.getElementById('gameCanvas'), ctx = canvas.getContext('2d');
        const modal = document.getElementById('over-modal');

        const GRAVITY = 0.5, SPEED = 6;
        const PLAY_AREA_TOP = 110;
        const PLAY_AREA_BOTTOM = 740;

        let player, platforms, layers, isGameOver, keys = { L:0, R:0 }, scrollSpeed = 1.5, animationId = null;

        // æŒ‰é’®å®šä¹‰ï¼šä½ç½®é”å®šåœ¨ç”»å¸ƒåº•éƒ¨
        const uiBtns = {
            left:  { x: 30,  y: 735, w: 160, h: 50, img: iconAssets.left,  active: false, color: '#9BB7AD' },
            right: { x: 210, y: 735, w: 160, h: 50, img: iconAssets.right, active: false, color: '#9BB7AD' }
        };

        function init() {
            if (animationId) cancelAnimationFrame(animationId);
            isGameOver = false; layers = 0; scrollSpeed = 1.5;
            keys = { L:0, R:0 };
            player = { x: 184, y: 300, w: 32, h: 32, vx: 0, vy: 0 };
            modal.style.display = 'none';
            generateInitialPlatforms();
            loop();
        }

        function generateInitialPlatforms() {
            platforms = [];
            platforms.push({ x: 100, y: 500, w: 200, h: 20, type: 'normal', active: true });
            for(let i=1; i<8; i++) spawnPlatform(500 + i * 120);
        }

        function spawnPlatform(yPos = 820) {
            const type = Math.random() > 0.8 ? 'brittle' : 'normal';
            platforms.push({
                x: Math.random() * (400 - 140) + 20,
                y: yPos,
                w: 100 + Math.random() * 40,
                h: 20,
                type: type,
                active: true
            });
        }

        // --- 4. äº¤äº’ç³»ç»Ÿ ---
        function getTouchPos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const t = e.touches ? e.touches[0] : e;
            return { x: (t.clientX - rect.left) * scaleX, y: (t.clientY - rect.top) * scaleY };
        }

        canvas.addEventListener('pointerdown', (e) => {
            e.preventDefault(); CandyAudio.init();
            const pos = getTouchPos(e);
            for (let b in uiBtns) {
                let btn = uiBtns[b];
                if (pos.x >= btn.x && pos.x <= btn.x + btn.w && pos.y >= btn.y && pos.y <= btn.y + btn.h) {
                    btn.active = true;
                    if (b === 'left') keys.L = 1;
                    if (b === 'right') keys.R = 1;
                    CandyAudio.play('click');
                }
            }
            draw();
        });

        window.addEventListener('pointerup', () => {
            uiBtns.left.active = uiBtns.right.active = false;
            keys.L = keys.R = false;
            draw();
        });

        // --- 5. é€»è¾‘å¼•æ“ ---
        function update() {
            if (keys.L) player.vx = -SPEED; else if (keys.R) player.vx = SPEED; else player.vx *= 0.85;
            player.x += player.vx;
            if (player.x < 10) player.x = 10;
            if (player.x > 390 - player.w) player.x = 390 - player.w;

            player.vy += GRAVITY;
            player.y += player.vy;

            platforms.forEach((p) => {
                p.y -= scrollSpeed; 
                if (player.vy >= 0 && 
                    player.x + player.w > p.x && player.x < p.x + p.w &&
                    player.y + player.h > p.y && player.y + player.h < p.y + p.h + player.vy + scrollSpeed) {
                    if (p.active) {
                        player.y = p.y - player.h;
                        player.vy = 0;
                        if (p.type === 'brittle') { p.w -= 1.8; if (p.w < 20) p.active = false; }
                    }
                }
            });

            if (platforms.length > 0 && platforms[0].y < 70) {
                platforms.shift(); layers++; spawnPlatform();
                scrollSpeed = 1.5 + (layers * 0.02);
            }

            if (player.y < PLAY_AREA_TOP) endGame("ç¢°åˆ°é’‰æ¿å•¦ï¼ğŸ“", `åšæŒäº† ${layers} å±‚`);
            if (player.y > PLAY_AREA_BOTTOM) endGame("å å…¥æ·±æ¸Šï¼ğŸ©", `åšæŒäº† ${layers} å±‚`);
        }

        // --- 6. ç»˜å›¾ç³»ç»Ÿ ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. é¡¶éƒ¨é’‰æ¿
            ctx.fillStyle = "#A89A90";
            for(let i=0; i<10; i++) {
                ctx.beginPath();
                ctx.moveTo(i*40, 75); ctx.lineTo(i*40+20, 110); ctx.lineTo((i+1)*40, 75);
                ctx.fill();
            }

            // 2. HUD ç§¯åˆ†èƒ¶å›Š
            ctx.fillStyle = "rgba(255,255,255,0.9)";
            drawRoundedRect(ctx, 130, 25, 140, 40, 20);
            ctx.fillStyle = "#D99FA9";
            ctx.font = "bold 16px Quicksand, Arial";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(`åšæŒå±‚æ•°ï¼š ${layers}`, 200, 47);

            // 3. æ¸¸æˆæ´»åŠ¨åŒºè£…é¥°èƒŒæ™¯
            ctx.fillStyle = "rgba(235, 231, 228, 0.8)";
            drawRoundedRect(ctx, 15, PLAY_AREA_TOP + 10, 370, 600, 25);

            // 4. å¹³å°ç»˜åˆ¶
            platforms.forEach(p => {
                if (!p.active) return;
                ctx.fillStyle = p.type === 'normal' ? "#9BB7AD" : "#E6D5B8";
                drawRoundedRect(ctx, p.x, p.y, p.w, p.h, 10);
                ctx.strokeStyle = "rgba(255,255,255,0.3)"; ctx.lineWidth = 2;
                ctx.strokeRect(p.x + 4, p.y + 4, p.w - 8, p.h - 8);
            });

            // --- 5. ç»˜åˆ¶æè‡´å¯çˆ±çš„å¸¦å¸½åŒè…¿è‰è“å›¢å­ ---
            const time = Date.now() / 180; 
            const bounce = Math.sin(time) * 0.1; // å‘¼å¸ç³»æ•°
            
            ctx.save();
            // åæ ‡åŸç‚¹è®¾åœ¨è§’è‰²è„šåº•ä¸­å¿ƒ
            ctx.translate(player.x + player.w / 2, player.y + player.h);
            
            // æ•´ä½“å‘¼å¸å¾‹åŠ¨æ„Ÿ (å‘å·¦å³æŒ¤å‹ï¼Œå‘ä¸Šæ‹‰ä¼¸)
            ctx.scale(1 + bounce, 1 - bounce);

            // A. ç»˜åˆ¶ä¸¤æ¡å¯çˆ±çš„å°çŸ­è…¿
            ctx.fillStyle = "#D99FA9"; // ä¸èº«ä½“åŒè‰²
            const legW = 8; const legH = 10;
            const legOffset = 6 + bounce * 8; // è…¿éšèº«ä½“æŒ¤å‹è€Œå¼ å¼€
            drawRoundedRect(ctx, -legOffset - legW/2, -5, legW, legH, 4); // å·¦è…¿
            drawRoundedRect(ctx, legOffset - legW/2, -5, legW, legH, 4);  // å³è…¿

            // B. ç»˜åˆ¶æŒ¥èˆçš„å°çŸ­æ‰‹ (åœ¨èº«ä½“åé¢ä¸€ç‚¹)
            ctx.fillStyle = "#E9BFC7"; // æ‰‹éƒ¨é¢œè‰²ç¨æµ…ï¼Œå¢åŠ å±‚æ¬¡æ„Ÿ
            const armW = 10; const armH = 8;
            const armMove = bounce * 12; // æ‰‹è‡‚æ‘†åŠ¨å¹…åº¦
            // å·¦æ‰‹
            drawRoundedRect(ctx, -player.w/2 - 5 - armMove, -player.h * 0.5, armW, armH, 4);
            // å³æ‰‹
            drawRoundedRect(ctx, player.w/2 + 5 + armMove - armW, -player.h * 0.5, armW, armH, 4);

            // C. ç»˜åˆ¶ç³¯ç±³å¤§ç¦èº«ä½“
            ctx.fillStyle = "#D99FA9";
            drawRoundedRect(ctx, -player.w / 2, -player.h - 2, player.w, player.h, 15);
            
            // D. ç»˜åˆ¶æŠ¹èŒ¶è‰²è´é›·å¸½ (å°å¸½å­)
            ctx.save();
            ctx.translate(0, -player.h - 2);
            ctx.rotate(-0.15); // å¸½å­æ–œç€æˆ´æ›´å¯çˆ±
            // å¸½å­ä¸»ä½“
            ctx.fillStyle = "#9BB7AD"; // è«å…°è¿ªæŠ¹èŒ¶ç»¿
            drawRoundedRect(ctx, -14, -6, 28, 10, 5);
            // å¸½å­é¡¶éƒ¨çš„å°æªæª (æ¢—)
            ctx.fillRect(-1.5, -9, 3, 4);
            ctx.restore();

            // E. ç»˜åˆ¶æ°´çµçµçš„å¤§çœ¼ç›
            const eyeX = 8; const eyeY = -player.h * 0.6;
            ctx.fillStyle = "#5A4A4A"; // æ·±è‰²ç³å­”
            ctx.beginPath();
            ctx.arc(-eyeX, eyeY, 4.5, 0, Math.PI * 2); 
            ctx.arc(eyeX, eyeY, 4.5, 0, Math.PI * 2);
            ctx.fill();

            // çœ¼ç›é«˜å…‰ (å¤§ç‚¹+å°ç‚¹)
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(-eyeX - 1.5, eyeY - 1.5, 1.8, 0, Math.PI * 2); // å·¦å¤§
            ctx.arc(eyeX - 1.5, eyeY - 1.5, 1.8, 0, Math.PI * 2);  // å³å¤§
            ctx.fill();
            ctx.beginPath();
            ctx.arc(-eyeX + 1.2, eyeY + 1.2, 0.8, 0, Math.PI * 2); // å·¦å°
            ctx.arc(eyeX + 1.2, eyeY + 1.2, 0.8, 0, Math.PI * 2);  // å³å°
            ctx.fill();

            // F. å˜Ÿå˜Ÿç²‰è…®çº¢
            ctx.fillStyle = "rgba(255, 133, 161, 0.4)";
            ctx.beginPath();
            ctx.arc(-13, eyeY + 8, 3, 0, Math.PI * 2);
            ctx.arc(13, eyeY + 8, 3, 0, Math.PI * 2);
            ctx.fill();

            ctx.restore();
            // 6. åº•éƒ¨ä¸€ä½“åŒ–æ§åˆ¶å™¨
            // ç»˜åˆ¶åº•åº§æ‰˜ç›˜
            ctx.fillStyle = "rgba(255,255,255,0.4)";
            drawRoundedRect(ctx, 10, 725, 380, 70, 25);

            for (let b in uiBtns) {
                let btn = uiBtns[b];
                ctx.save();
                // æŒ‰é’®åº•åº§
                ctx.fillStyle = btn.active ? "#D99FA9" : "rgba(255,255,255,0.85)";
                ctx.strokeStyle = "white";
                ctx.lineWidth = 3;
                drawRoundedRect(ctx, btn.x, btn.y, btn.w, btn.h, 22);
                ctx.stroke();
                
                // ç»˜åˆ¶å›¾æ ‡ (å¸¦ç™½è‰²æ»¤é•œ)
                if (btn.img.complete && btn.img.naturalWidth !== 0) {
                    const iconSize = 24;
                    if(btn.active) ctx.filter = 'brightness(0) invert(1)';
                    else ctx.globalAlpha = 0.7;
                    
                    ctx.drawImage(
                        btn.img, 
                        btn.x + (btn.w - iconSize) / 2, 
                        btn.y + (btn.h - iconSize) / 2, 
                        iconSize, 
                        iconSize
                    );
                } else {
                    // å›¾ç‰‡æœªåŠ è½½æ—¶çš„æ–‡å­—å¤‡ä»½
                    ctx.fillStyle = btn.active ? "white" : "#6B5E5E";
                    ctx.font = "bold 18px Arial";
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.fillText(b === 'left' ? 'â†' : 'â†’', btn.x + btn.w/2, btn.y + btn.h/2);
                }
                ctx.restore();
            }
        }

        function drawRoundedRect(ctx, x, y, w, h, r) {
            ctx.beginPath(); ctx.moveTo(x+r,y); ctx.lineTo(x+w-r,y); ctx.quadraticCurveTo(x+w,y,x+w,y+r); ctx.lineTo(x+w,y+h-r); ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h); ctx.lineTo(x+r,y+h); ctx.quadraticCurveTo(x,y+h,x,y+h-r); ctx.lineTo(x,y+r); ctx.quadraticCurveTo(x,y,x+r,y); ctx.closePath(); ctx.fill();
        }

        function loop(t) { if (!isGameOver) { update(); draw(); animationId = requestAnimationFrame(loop); } }
        function endGame(t, d) { isGameOver = true; CandyAudio.play('dead'); modal.style.display = 'flex'; document.getElementById('result-title').innerText = t; document.getElementById('result-desc').innerText = d; }
        function resetGame() { CandyAudio.init(); init(); }

        init();
    </script>
</body>
</html>
