<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>SWEET_MINES // ç³–æœæ‰«é›·</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background-color: var(--bg-main); overflow: hidden;
            touch-action: manipulation;

        #game-container {

            width: 100%; height: 100%;
        }
        canvas {
            background: var(--bg-main);
            border: none !important;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            max-width: 95vw; max-height: 92vh;

        }
        #hud, .controls, .button-panel { display: none !important; }
        .back-home { position: absolute; top: 20px; left: 20px; z-index: 1000; font-weight: bold; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(107, 94, 94, 0.3);
            display: none; align-items: center; justify-content: center;
            z-index: 2000; backdrop-filter: blur(10px);
        }
        .modal-content {
            background: white; width: 85%; max-width: 340px; padding: 35px 25px;
            border-radius: 40px; text-align: center; box-shadow: 0 25px 60px rgba(0, 0, 0, 0.1);
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <div class="candy-bg"></div>
    <a href="index.html" class="back-home" id="back-link">ğŸ  è¿”å›</a>

    <div id="game-container">
        <!-- 800x1600 ä¸€ä½“åŒ–æ¯”ä¾‹ -->
        <canvas id="gameCanvas" width="800" height="1600"></canvas>
    </div>

    <!-- å¼¹çª— -->
    <div id="over-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title" style="color: var(--candy-pink); margin-bottom: 5px; font-size: 1.6rem;">æç¤º</h2>
            <p id="modal-desc" style="color: #998888; font-size: 0.95rem; margin-bottom: 25px;">è·å¾—ç§¯åˆ†: 0</p>
            <button class="cute-btn wide" onclick="document.getElementById('over-modal').style.display='none'" style="width: 100%; height: 50px; border-radius: 25px; font-size: 1rem;">çŸ¥é“å•¦</button>
        </div>
    </div>

    <script>
        // --- 1. ç³–æœéŸ³æ•ˆå¼•æ“ ---
        const CandyAudio = {
            ctx: null,
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); if (this.ctx.state === 'suspended') this.ctx.resume(); },
            play(type) {
                this.init(); const o = this.ctx.createOscillator(), g = this.ctx.createGain(); o.connect(g); g.connect(this.ctx.destination);
                const n = this.ctx.currentTime;
                if(type==='click'){ o.frequency.setValueAtTime(800,n); o.frequency.exponentialRampToValueAtTime(100,n+0.1); g.gain.setValueAtTime(0.12,n); }
                if(type==='ding'){ o.type='triangle'; o.frequency.setValueAtTime(400,n); o.frequency.exponentialRampToValueAtTime(1500,n+0.2); g.gain.setValueAtTime(0.15,n); }
                if(type==='sad'){ o.type='square'; o.frequency.setValueAtTime(200,n); o.frequency.linearRampToValueAtTime(50,n+0.5); g.gain.setValueAtTime(0.08,n); }
                o.start(); o.stop(n + 0.5);
            }
        };

        // --- 2. å›¾æ ‡é¢„åŠ è½½ ---
        const iconAssets = { flag: new Image(), shovel: new Image(), ask: new Image(), mine: new Image(), reset: new Image() };
        let iconsLoaded = 0;
        const checkLoad = () => { iconsLoaded++; if(iconsLoaded >= 5) draw(); };
        iconAssets.flag.onload = iconAssets.shovel.onload = iconAssets.ask.onload = iconAssets.mine.onload = iconAssets.reset.onload = checkLoad;
        iconAssets.flag.src = 'icons/flag.svg'; iconAssets.shovel.src = 'icons/shovel.svg'; iconAssets.ask.src = 'icons/ask.svg'; iconAssets.mine.src = 'icons/mine.svg'; iconAssets.reset.src = 'icons/turn.svg';

        // --- 3. é…ç½® ---
        const canvas = document.getElementById('gameCanvas'), ctx = canvas.getContext('2d');
        const modal = document.getElementById('over-modal');

        // --- æ ¸å¿ƒé…ç½®ï¼šé«˜æ¸…æ¢ç®—ç‰ˆ ---
        const COLS = 10, ROWS = 17; 
        const BLOCK = 68;              // 34 * 2
        const GRID_X_START = (800 - COLS * BLOCK) / 2; // (800 - 680) / 2 = 60px
        const GAME_Y_OFFSET = 180;     // 90 * 2

        let grid, minesCount = 40, flagsUsed = 0, isGameOver = false, currentTool = 'dig', isFirstClick = true;

        // åº•éƒ¨æŒ‰é’®åæ ‡ç¿»å€ï¼šx, y, w, h å…¨éƒ¨ * 2
        const uiBtns = {
            dig:   { x: 50,  y: 1420, w: 160, h: 140, img: iconAssets.shovel, label: 'é“²å¼€', color: '#9BB7AD' },
            flag:  { x: 230, y: 1420, w: 160, h: 140, img: iconAssets.flag,   label: 'æ’æ——', color: '#D99FA9' },
            ask:   { x: 410, y: 1420, w: 160, h: 140, img: iconAssets.ask,    label: 'å­˜ç–‘', color: '#A1B5D0' },
            reset: { x: 590, y: 1420, w: 140, h: 140, img: iconAssets.reset,  label: 'é‡å¼€', color: '#E6D5B8', isReset: true }
        };

        function init() {
            grid = []; flagsUsed = 0; isGameOver = false; currentTool = 'dig'; isFirstClick = true;
            modal.style.display = 'none';
            for(let y=0; y<ROWS; y++) {
                grid[y] = [];
                for(let x=0; x<COLS; x++) grid[y][x] = { isMine: false, state: 'closed', count: 0 };
            }
            draw();
        }

        // --- 4. åˆ†æ•£å¼å¸ƒé›·é€»è¾‘ ---
        function generateMines(startX, startY) {
            let placed = 0;
            while(placed < minesCount) {
                let rx = Math.floor(Math.random() * COLS);
                let ry = Math.floor(Math.random() * ROWS);
                
                // ç¬¬ä¸€æ¬¡ç‚¹å‡»ä¿æŠ¤ï¼šä¸åœ¨èµ·å§‹ç‚¹åŠå…¶å‘¨å›´ 8 æ ¼åŸ‹é›·
                if (Math.abs(rx - startX) <= 1 && Math.abs(ry - startY) <= 1) continue;
                if (grid[ry][rx].isMine) continue;

                // åˆ†æ•£æ£€æŸ¥ï¼šè®¡ç®—è¯¥ä½ç½®å‘¨å›´å·²æœ‰å¤šå°‘é›·
                let nearby = 0;
                for(let i=-1; i<=1; i++) {
                    for(let j=-1; j<=1; j++) {
                        if(grid[ry+i] && grid[ry+i][rx+j] && grid[ry+i][rx+j].isMine) nearby++;
                    }
                }
                // åªæœ‰å½“å‘¨å›´é›·æ•°è¾ƒå°‘ï¼Œæˆ–è€…å°è¯•æ¬¡æ•°è¿‡å¤šæ—¶æ‰åŸ‹é›·ï¼Œç¡®ä¿åˆ†æ•£
                if(nearby <= 2 || Math.random() > 0.7) {
                    grid[ry][rx].isMine = true;
                    placed++;
                }
            }

            // è®¡ç®—å…¨å›¾æç¤ºæ•°å­—
            for(let y=0; y<ROWS; y++) {
                for(let x=0; x<COLS; x++) {
                    if(!grid[y][x].isMine) {
                        let c = 0;
                        for(let i=-1; i<=1; i++) {
                            for(let j=-1; j<=1; j++) {
                                if(grid[y+i] && grid[y+i][x+j] && grid[y+i][x+j].isMine) c++;
                            }
                        }
                        grid[y][x].count = c;
                    }
                }
            }
        }

        function getTouchPos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width, scaleY = canvas.height / rect.height;
            const t = e.touches ? e.touches[0] : e;
            return { x: (t.clientX - rect.left) * scaleX, y: (t.clientY - rect.top) * scaleY };
        }

        canvas.addEventListener('pointerdown', (e) => {
            e.preventDefault(); CandyAudio.init();
            const pos = getTouchPos(e);
            
            for (let k in uiBtns) {
                let btn = uiBtns[k];
                if (pos.x > btn.x && pos.x < btn.x + btn.w && pos.y > btn.y && pos.y < btn.y + btn.h) {
                    if (btn.isReset) { init(); CandyAudio.play('click'); return; }
                    if (isGameOver) return;
                    currentTool = k; CandyAudio.play('click'); draw(); return;
                }
            }

            if (isGameOver) return;

            if (pos.x > GRID_X_START && pos.x < GRID_X_START + COLS * BLOCK &&
                pos.y > GAME_Y_OFFSET && pos.y < GAME_Y_OFFSET + ROWS * BLOCK) {
                let gx = Math.floor((pos.x - GRID_X_START) / BLOCK);
                let gy = Math.floor((pos.y - GAME_Y_OFFSET) / BLOCK);
                handleCellClick(gx, gy);
            }
        });

        function handleCellClick(x, y) {
            let cell = grid[y][x];
            if (cell.state === 'open') return;

            if (currentTool === 'dig') {
                if (cell.state !== 'closed') return;
                
                // ç¬¬ä¸€æ¬¡ç‚¹å‡»ï¼šç”Ÿæˆåœ°å›¾
                if (isFirstClick) {
                    generateMines(x, y);
                    isFirstClick = false;
                }

                if (cell.isMine) {
                    cell.isExploded = true; revealAll(); endGame(false);
                } else {
                    openCell(x, y);
                    checkWin();
                }
            } else if (currentTool === 'flag') {
                if (cell.state === 'flag') { cell.state = 'closed'; flagsUsed--; }
                else if (cell.state === 'closed') { cell.state = 'flag'; flagsUsed++; }
            } else if (currentTool === 'ask') {
                cell.state = (cell.state === 'ask') ? 'closed' : 'ask';
            }
            CandyAudio.play('click');
            draw();
        }

        function openCell(x, y) {
            if (x < 0 || x >= COLS || y < 0 || y >= ROWS || grid[y][x].state !== 'closed') return;
            grid[y][x].state = 'open';
            if (grid[y][x].count === 0) {
                for(let i=-1; i<=1; i++) {
                    for(let j=-1; j<=1; j++) openCell(x+j, y+i);
                }
            }
        }

        function revealAll() {
            for(let y=0; y<ROWS; y++) {
                for(let x=0; x<COLS; x++) { if(grid[y][x].isMine) grid[y][x].state = 'open'; }
            }
        }

        function checkWin() {
            let unopened = 0;
            for(let y=0; y<ROWS; y++) {
                for(let x=0; x<COLS; x++) {
                    if(!grid[y][x].isMine && grid[y][x].state !== 'open') unopened++;
                }
            }
            if(unopened === 0) { revealAll(); endGame(true); }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#F4F1F0"; ctx.fillRect(0,0,400,800);

            // --- 1. é¡¶éƒ¨ HUD ç»˜åˆ¶ (800x1600 é«˜æ¸…å¯¹é½ç‰ˆ) ---

// A. å®šä¹‰åº•æ¡†å‚æ•° (æˆ‘ä»¬è®©å®ƒåœ¨ 800 å®½åº¦çš„ç”»å¸ƒé‡Œç»å¯¹å±…ä¸­)
const hudW = 360;  // å®½åº¦ (åŸ180 * 2)
const hudH = 90;   // é«˜åº¦ (åŸ45 * 2)
const hudX = (800 - hudW) / 2; // è®¡ç®— X åæ ‡ä½¿å…¶å±…ä¸­: (800-360)/2 = 220
const hudY = 50;   // è·ç¦»é¡¶éƒ¨ 50px (åŸ25 * 2)

// B. ç»˜åˆ¶åº•æ¡†
ctx.fillStyle = "rgba(255, 255, 255, 0.9)";
// åœ†è§’åŠå¾„è®¾ä¸ºé«˜åº¦çš„ä¸€åŠ (45)ï¼Œè¿™æ ·å®ƒå°±æ˜¯ä¸€ä¸ªå®Œç¾çš„èƒ¶å›Šå½¢çŠ¶
drawRoundedRect(ctx, hudX, hudY, hudW, hudH, 45); 
ctx.fill();

// C. ç»˜åˆ¶æ–‡å­— (æ ¸å¿ƒå¯¹é½é€»è¾‘)
ctx.fillStyle = "#D99FA9";
ctx.font = "bold 32px Quicksand, Arial"; // å­—å·ç¿»å€

// å…³é”®è®¾ç½®ï¼šè¿™ä¸‰è¡Œå†³å®šäº†å­—æ˜¯å¦åœ¨æŒ‡å®šåæ ‡çš„ä¸­å¿ƒ
ctx.textAlign = "center";    // æ°´å¹³å¯¹é½ï¼šä¸­å¿ƒ
ctx.textBaseline = "middle"; // å‚ç›´å¯¹é½ï¼šä¸­å¿ƒ

// è®¡ç®—æ–‡å­—çš„ä¸­å¿ƒåæ ‡ç‚¹
const centerX = hudX + hudW / 2; // åº”è¯¥æ˜¯ 400
const centerY = hudY + hudH / 2; // 50 + 45 = 95

// ç»˜åˆ¶æ–‡å­—
// æ³¨æ„ï¼šå¦‚æœè§‰å¾—å­—è§†è§‰ä¸Šè¿˜æ˜¯åä¸Šäº†ä¸€ç‚¹ç‚¹ï¼Œå¯ä»¥åœ¨ centerY åé¢ + 4 (è§†è§‰ä¿®æ­£)
ctx.fillText(`å‰©ä½™ç‚¸å¼¹: ${Math.max(0, minesCount - flagsUsed)}`, centerX, centerY);

        // 2. æ¸¸æˆåŒºåŸŸæ‰˜ç›˜ (é—´è· 10*2=20, åœ†è§’ 25*2=50)
        ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
        drawRoundedRect(ctx, GRID_X_START - 20, GAME_Y_OFFSET - 20, (COLS * BLOCK) + 40, (ROWS * BLOCK) + 40, 50);

            for(let y=0; y<ROWS; y++) {
                for(let x=0; x<COLS; x++) drawCell(x, y);
            }

            // --- 4. ç»˜åˆ¶åº•éƒ¨å·¥å…·æ  éƒ¨åˆ† (800x1600 é«˜æ¸…æ¢ç®—ç‰ˆ) ---
            ctx.textBaseline = "alphabetic";
            for(let k in uiBtns) {
                let btn = uiBtns[k]; 
                ctx.save();
                
                // åˆ¤æ–­å½“å‰å·¥å…·æ˜¯å¦è¢«é€‰ä¸­ (é‡å¼€æŒ‰é’®é™¤å¤–)
                let isActive = (currentTool === k && !btn.isReset);

                // A. ç»˜åˆ¶èƒŒæ™¯åº•è‰² (å§‹ç»ˆä¿æŒåŠé€æ˜ç™½)
                ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
                // åœ†è§’ä» 20 ç¿»å€åˆ° 40
                drawRoundedRect(ctx, btn.x, btn.y, btn.w, btn.h, 40);
                ctx.fill();

                // B. æ ¸å¿ƒä¿®æ”¹ï¼šç»˜åˆ¶è¾¹æ¡†é€»è¾‘
                if (isActive) {
                    // é€‰ä¸­çŠ¶æ€ï¼šä½¿ç”¨åŠ ç²—çš„è«å…°è¿ªç²‰è‰²è¾¹æ¡†
                    ctx.strokeStyle = "#D99FA9"; 
                    ctx.lineWidth = 4; // çº¿å®½ä» 2 ç¿»å€åˆ° 4ï¼Œæ˜¾å¾—æ›´æœ‰è´¨æ„Ÿ
                } else {
                    // æœªé€‰ä¸­çŠ¶æ€ï¼šä½¿ç”¨æ™®é€šç»†ç™½è‰²è¾¹æ¡†
                    ctx.strokeStyle = "white"; 
                    ctx.lineWidth = 2; // è¿™é‡Œå»ºè®®ç»´æŒ 2ï¼Œäº§ç”Ÿç²¾ç»†æ„Ÿå¯¹æ¯”
                }
                ctx.stroke();

                // C. ç»˜åˆ¶å›¾æ ‡ (å°ºå¯¸å’Œåç§»ç¿»å€)
                if (btn.img.complete) {
                    const iconSize = 48; // å›¾æ ‡å¤§å°ä» 24 ç¿»å€åˆ° 48
                    const iconYOffset = 24; // Yè½´åç§»ä» 12 ç¿»å€åˆ° 24

                    if (isActive) ctx.filter = 'sepia(1) saturate(5) hue-rotate(-50deg)'; 
                    
                    ctx.globalAlpha = isActive ? 1.0 : 0.6;
                    ctx.drawImage(
                        btn.img, 
                        btn.x + (btn.w - iconSize) / 2, 
                        btn.y + iconYOffset, 
                        iconSize, 
                        iconSize
                    );
                }

                // D. ç»˜åˆ¶æ–‡å­— (å­—å·å’Œåç§»ç¿»å€)
                ctx.fillStyle = isActive ? "#D99FA9" : "#6B5E5E";
                ctx.font = "bold 24px Arial"; // å­—å·ä» 12px ç¿»å€åˆ° 24px
                ctx.textAlign = "center";
                // æ–‡æœ¬Yè½´ä½ç½®ä» 55 ç¿»å€åˆ° 110
                ctx.fillText(btn.label, btn.x + btn.w / 2, btn.y + 110);
                
                ctx.restore();
            }
        }

        function drawCell(x, y) {
            // åŸºç¡€åæ ‡è®¡ç®— (px, py ä¼šè‡ªåŠ¨è·Ÿéšå…¨å±€ç¿»å€åçš„ GRID_X_START ç­‰å˜é‡)
            let cell = grid[y][x], px = GRID_X_START + x * BLOCK, py = GAME_Y_OFFSET + y * BLOCK;
            
            // é«˜æ¸…å‚æ•°å®šä¹‰
            const cellPadding = 4;       // åŸ 2 * 2
            const cellRectSize = BLOCK - 8; // åŸ BLOCK - 4
            const borderRadius = 16;     // åŸ 8 * 2
            const iconOffset = 14;       // åŸ 7 * 2
            const iconSize = 40;         // åŸ 20 * 2

            if (cell.state === 'open') {
                // å·²æ‰“å¼€çŠ¶æ€åº•è‰²
                ctx.fillStyle = cell.isExploded ? "#FFB6C1" : "#EBE7E4";
                drawRoundedRect(ctx, px + cellPadding, py + cellPadding, cellRectSize, cellRectSize, borderRadius);
                
                if (cell.isMine) {
                    // ç»˜åˆ¶åœ°é›·å›¾æ ‡
                    if (iconAssets.mine.complete) {
                        ctx.drawImage(iconAssets.mine, px + iconOffset, py + iconOffset, iconSize, iconSize);
                    }
                } else if (cell.count > 0) {
                    // ç»˜åˆ¶æ•°å­—
                    const colors = [null, '#A1B5D0', '#9BB7AD', '#D99FA9', '#E6D5B8', '#B4A7AF', '#8D7B6D', '#6B5E5E'];
                    ctx.fillStyle = colors[cell.count]; 
                    ctx.font = "bold 36px Arial"; // å­—å· 18 * 2
                    ctx.textAlign = "center"; 
                    ctx.textBaseline = "middle";
                    // ç»˜åˆ¶æ•°å­—ï¼Œ+4px ä¸ºè§†è§‰å‚ç›´å±…ä¸­ä¿®æ­£
                    ctx.fillText(cell.count, px + BLOCK / 2, py + BLOCK / 2 + 4);
                }
            } else {
                // æœªæ‰“å¼€çŠ¶æ€ï¼ˆæ–¹å—æ„Ÿï¼‰
                ctx.fillStyle = "#FDFBFA";
                drawRoundedRect(ctx, px + cellPadding, py + cellPadding, cellRectSize, cellRectSize, borderRadius);
                
                // ç»˜åˆ¶æ’æ——æˆ–å­˜ç–‘å›¾æ ‡
                if (cell.state === 'flag' && iconAssets.flag.complete) {
                    ctx.drawImage(iconAssets.flag, px + iconOffset, py + iconOffset, iconSize, iconSize);
                } else if (cell.state === 'ask' && iconAssets.ask.complete) {
                    ctx.drawImage(iconAssets.ask, px + iconOffset, py + iconOffset, iconSize, iconSize);
                }
            }
        }

        function endGame(win) {
            isGameOver = true;
            modal.style.display = 'flex';
            document.getElementById('modal-title').innerText = win ? "è„±å‡ºæˆåŠŸï¼ğŸ­" : "è¸©é›·äº† ğŸ’¥";
            document.getElementById('modal-desc').innerText = win ? "æ‰€æœ‰åœ°é›·éƒ½æ’é™¤å•¦ï¼ŒçœŸæ£’ï¼" : "åœ°é›·å·²ç»å…¨éƒ¨éœ²å‡ºæ¥äº†ï¼Œä¸‹æ¬¡å°å¿ƒã€‚";
            if(!win) CandyAudio.play('sad'); else CandyAudio.play('ding');
        }

        function drawRoundedRect(ctx, x, y, w, h, r) {
            ctx.beginPath(); ctx.moveTo(x+r,y); ctx.lineTo(x+w-r,y); ctx.quadraticCurveTo(x+w,y,x+w,y+r); ctx.lineTo(x+w,y+h-r); ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h); ctx.lineTo(x+r,y+h); ctx.quadraticCurveTo(x,y+h,x,y+h-r); ctx.lineTo(x,y+r); ctx.quadraticCurveTo(x,y,x+r,y); ctx.closePath(); ctx.fill();
        }

        init();
    </script>
