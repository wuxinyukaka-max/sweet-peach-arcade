<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>SWEET_MINES // æ——èˆ°é«˜æ¸…ç‰ˆ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- æ ¸å¿ƒå¸ƒå±€ï¼šå…¨å±ç»å¯¹å±…ä¸­ --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background-color: var(--bg-main); overflow: hidden;
            touch-action: manipulation;
        }

        #game-container {
            position: relative; display: flex; align-items: center; justify-content: center;
            width: 100%; height: 100%;
        }

        canvas {
            /* é€»è¾‘æ˜¾ç¤ºå¤§å°è®¾ä¸º 400x800 å·¦å³ */
            width: 95vw; max-width: 400px; height: auto;
            background: var(--bg-main);
            display: block; border-radius: 40px;
            /* æè‡´æ¸…æ™°æ¸²æŸ“æŒ‡ä»¤ */
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        /* å±è”½å¤–éƒ¨å¤šä½™ç»„ä»¶ */
        #hud, .controls { display: none !important; }
        .back-home { position: absolute; top: 20px; left: 20px; z-index: 1000; font-weight: bold; }

        /* ç»“ç®—å¼¹çª— - å®½åº¦ 100% */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(107, 94, 94, 0.2); display: none; 
            align-items: center; justify-content: center;
            z-index: 2000; backdrop-filter: blur(10px);
        }
        .modal-content {
            background: white; width: 85%; max-width: 320px; padding: 35px;
            border-radius: 40px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="candy-bg"></div>
    <a href="index.html" class="back-home" id="back-link">ğŸ  è¿”å›</a>

    <div id="game-container">
        <!-- ç‰©ç†åˆ†è¾¨ç‡ 800x1600 -->
        <canvas id="gameCanvas" width="800" height="1600"></canvas>
    </div>

    <!-- å¼¹çª—ä»…è´Ÿè´£å…³é—­ï¼Œä¸é‡å¼€ -->
    <div id="over-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title" style="color: var(--candy-pink); margin-bottom: 5px; font-size: 1.6rem;">æç¤º</h2>
            <p id="modal-desc" style="color: #998888; font-size: 0.9rem; margin-bottom: 25px;">è·å¾—ç§¯åˆ†: 0</p>
            <button class="cute-btn wide" onclick="document.getElementById('over-modal').style.display='none'" style="width: 100%; height: 50px; border-radius: 25px; font-size: 1rem;">ç¡®è®¤</button>
        </div>
    </div>

    <script>
        // --- 1. éŸ³æ•ˆå¼•æ“ ---
        const CandyAudio = {
            ctx: null,
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); if (this.ctx.state === 'suspended') this.ctx.resume(); },
            play(type) {
                this.init(); const o = this.ctx.createOscillator(), g = this.ctx.createGain(); const f = this.ctx.createBiquadFilter();
                f.type = 'lowpass'; f.frequency.setValueAtTime(1500, this.ctx.currentTime);
                o.connect(f); f.connect(g); g.connect(this.ctx.destination);
                const n = this.ctx.currentTime;
                if(type==='click'){ o.frequency.setValueAtTime(800,n); o.frequency.exponentialRampToValueAtTime(100,n+0.1); g.gain.setValueAtTime(0.1,n); }
                if(type==='ding'){ o.type='sine'; o.frequency.setValueAtTime(400,n); o.frequency.exponentialRampToValueAtTime(1200,n+0.2); g.gain.setValueAtTime(0.1,n); }
                if(type==='sad'){ o.type='sine'; o.frequency.setValueAtTime(200,n); o.frequency.linearRampToValueAtTime(50,n+0.5); g.gain.setValueAtTime(0.08,n); }
                o.start(); o.stop(n + 0.5);
            }
        };

        // --- 2. å›¾æ ‡èµ„æºåŠ è½½ ---
        const iconAssets = { flag: new Image(), shovel: new Image(), ask: new Image(), mine: new Image(), reset: new Image() };
        let iconsLoaded = 0;
        const checkLoad = () => { iconsLoaded++; if(iconsLoaded >= 5) draw(); };
        iconAssets.flag.onload = iconAssets.shovel.onload = iconAssets.ask.onload = iconAssets.mine.onload = iconAssets.reset.onload = checkLoad;
        iconAssets.flag.src = 'icons/flag.svg'; iconAssets.shovel.src = 'icons/shovel.svg'; iconAssets.ask.src = 'icons/ask.svg'; iconAssets.mine.src = 'icons/mine.svg'; iconAssets.reset.src = 'icons/turn.svg';

        // --- 3. é«˜æ¸…é…ç½®å‚æ•° ---
        const canvas = document.getElementById('gameCanvas'), ctx = canvas.getContext('2d');
        const modal = document.getElementById('over-modal');

        const COLS = 10, ROWS = 15, BLOCK = 70; // 70 * 10 = 700px å®½åº¦
        const GRID_X_START = (800 - COLS * BLOCK) / 2; // 50px
        const GAME_Y_OFFSET = 240; 

        let grid, minesCount = 35, flagsUsed = 0, isGameOver = false, currentTool = 'dig', isFirstClick = true;

        // æŒ‰é’®åæ ‡ç¿»å€ï¼šy=1420
        const uiBtns = {
            dig:   { x: 50,  y: 1360, w: 160, h: 140, img: iconAssets.shovel, label: 'é“²å¼€', color: '#9BB7AD' },
            flag:  { x: 230, y: 1360, w: 160, h: 140, img: iconAssets.flag,   label: 'æ’æ——', color: '#D99FA9' },
            ask:   { x: 410, y: 1360, w: 160, h: 140, img: iconAssets.ask,    label: 'å­˜ç–‘', color: '#A1B5D0' },
            reset: { x: 590, y: 1360, w: 160, h: 140, img: iconAssets.reset,  label: 'é‡å¼€', color: '#E6D5B8', isReset: true }
        };

        function init() {
            grid = []; flagsUsed = 0; isGameOver = false; currentTool = 'dig'; isFirstClick = true;
            modal.style.display = 'none';
            for(let y=0; y<ROWS; y++) {
                grid[y] = [];
                for(let x=0; x<COLS; x++) grid[y][x] = { isMine: false, state: 'closed', count: 0, isExploded: false };
            }
            draw();
        }

        // --- 4. åˆ†æ•£å¸ƒé›·é€»è¾‘ (é˜²æ­»å¼€å±€) ---
        function generateMines(startX, startY) {
            let placed = 0;
            while(placed < minesCount) {
                let rx = Math.floor(Math.random() * COLS);
                let ry = Math.floor(Math.random() * ROWS);
                
                if (Math.abs(rx - startX) <= 1 && Math.abs(ry - startY) <= 1) continue;
                if (grid[ry][rx].isMine) continue;

                let nearby = 0;
                for(let i=-1; i<=1; i++) {
                    for(let j=-1; j<=1; j++) {
                        if(grid[ry+i] && grid[ry+i][rx+j] && grid[ry+i][rx+j].isMine) nearby++;
                    }
                }
                // åˆ†æ•£æ£€æŸ¥
                if(nearby <= 1 || Math.random() > 0.8) {
                    grid[ry][rx].isMine = true;
                    placed++;
                }
            }

            for(let y=0; y<ROWS; y++) {
                for(let x=0; x<COLS; x++) {
                    if(!grid[y][x].isMine) {
                        let c = 0;
                        for(let i=-1; i<=1; i++) {
                            for(let j=-1; j<=1; j++) { if(grid[y+i] && grid[y+i][x+j] && grid[y+i][x+j].isMine) c++; }
                        }
                        grid[y][x].count = c;
                    }
                }
            }
        }

        function getTouchPos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width, scaleY = canvas.height / rect.height;
            const t = e.touches ? e.touches[0] : e;
            return { x: (t.clientX - rect.left) * scaleX, y: (t.clientY - rect.top) * scaleY };
        }

        canvas.addEventListener('pointerdown', (e) => {
            e.preventDefault(); CandyAudio.init();
            const pos = getTouchPos(e);
            
            for (let k in uiBtns) {
                let btn = uiBtns[k];
                if (pos.x > btn.x && pos.x < btn.x + btn.w && pos.y > btn.y && pos.y < btn.y + btn.h) {
                    if (btn.isReset) { init(); CandyAudio.play('click'); return; }
                    if (isGameOver) return;
                    currentTool = k; CandyAudio.play('click'); draw(); return;
                }
            }

            if (isGameOver) return;

            if (pos.x > GRID_X_START && pos.x < GRID_X_START + COLS * BLOCK &&
                pos.y > GAME_Y_OFFSET && pos.y < GAME_Y_OFFSET + ROWS * BLOCK) {
                handleCellClick(Math.floor((pos.x - GRID_X_START) / BLOCK), Math.floor((pos.y - GAME_Y_OFFSET) / BLOCK));
            }
        });

        function handleCellClick(x, y) {
            let cell = grid[y][x];
            if (cell.state === 'open') return;

            if (currentTool === 'dig') {
                if (cell.state !== 'closed') return;
                if (isFirstClick) { generateMines(x, y); isFirstClick = false; }

                if (cell.isMine) {
                    cell.isExploded = true; revealAll(); endGame(false);
                } else {
                    openCell(x, y); checkWin();
                }
            } else if (currentTool === 'flag') {
                if (cell.state === 'flag') { cell.state = 'closed'; flagsUsed--; }
                else if (cell.state === 'closed') { cell.state = 'flag'; flagsUsed++; }
            } else if (currentTool === 'ask') {
                cell.state = (cell.state === 'ask') ? 'closed' : 'ask';
            }
            CandyAudio.play('click'); draw();
        }

        function openCell(x, y) {
            if (x < 0 || x >= COLS || y < 0 || y >= ROWS || grid[y][x].state !== 'closed') return;
            grid[y][x].state = 'open';
            if (grid[y][x].count === 0) {
                for(let i=-1; i<=1; i++) { for(let j=-1; j<=1; j++) openCell(x+j, y+i); }
            }
        }

        function revealAll() {
            for(let y=0; y<ROWS; y++) {
                for(let x=0; x<COLS; x++) { if(grid[y][x].isMine) grid[y][x].state = 'open'; }
            }
        }

        function checkWin() {
            let unopened = 0;
            for(let y=0; y<ROWS; y++) {
                for(let x=0; x<COLS; x++) { if(!grid[y][x].isMine && grid[y][x].state !== 'open') unopened++; }
            }
            if(unopened === 0) { revealAll(); endGame(true); }
        }

        // --- 5. ç»˜å›¾ç³»ç»Ÿ ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#F4F1F0"; ctx.fillRect(0,0,800,1600);

            // 1. HUD (é«˜æ¸…å¯¹é½)
            ctx.fillStyle = "rgba(255,255,255,0.9)";
            drawRoundedRect(ctx, 220, 100, 360, 90, 45);
            ctx.font = "bold 36px Quicksand, Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillStyle = "#D99FA9";
            ctx.fillText(`å‰©ä½™é›·æ•°: ${Math.max(0, minesCount - flagsUsed)}`, 400, 148);

            // 2. æ‰˜ç›˜
            ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
            drawRoundedRect(ctx, GRID_X_START - 20, GAME_Y_OFFSET - 20, (COLS * BLOCK) + 40, (ROWS * BLOCK) + 40, 50);

            for(let y=0; y<ROWS; y++) {
                for(let x=0; x<COLS; x++) drawCell(x, y);
            }

            // 4. åº•éƒ¨å·¥å…·æ  (è¾¹æ¡†é€‰ä¸­é€»è¾‘)
            ctx.textBaseline = "alphabetic";
            for(let k in uiBtns) {
                let btn = uiBtns[k]; ctx.save();
                let isActive = (currentTool === k && !btn.isReset);
                
                // æŒ‰é’®åº•åº§ (å›ºå®šé¢œè‰²)
                ctx.fillStyle = "rgba(255, 255, 255, 0.7)";
                drawRoundedRect(ctx, btn.x, btn.y, btn.w, btn.h, 40);
                ctx.fill();

                // æ ¸å¿ƒä¿®æ”¹ï¼šè¾¹æ¡†é€»è¾‘
                if (isActive) {
                    ctx.strokeStyle = "#D99FA9"; ctx.lineWidth = 5;
                } else {
                    ctx.strokeStyle = "white"; ctx.lineWidth = 2;
                }
                ctx.stroke();
                
                if (btn.img.complete) {
                    if (isActive) ctx.filter = 'sepia(1) saturate(5) hue-rotate(-50deg)'; else ctx.globalAlpha = 0.6;
                    ctx.drawImage(btn.img, btn.x + (btn.w-50)/2, btn.y + 25, 50, 50);
                }
                ctx.fillStyle = isActive ? "#D99FA9" : "#6B5E5E";
                ctx.font = "bold 28px Arial"; ctx.fillText(btn.label, btn.x + btn.w/2, btn.y + 115);
                ctx.restore();
            }
        }

        function drawCell(x, y) {
            let cell = grid[y][x], px = GRID_X_START + x * BLOCK, py = GAME_Y_OFFSET + y * BLOCK;
            if (cell.state === 'open') {
                ctx.fillStyle = cell.isExploded ? "#FFB6C1" : "#EBE7E4";
                drawRoundedRect(ctx, px+4, py+4, BLOCK-8, BLOCK-8, 16);
                if (cell.isMine) {
                    if (iconAssets.mine.complete) ctx.drawImage(iconAssets.mine, px+14, py+14, 40, 40);
                } else if (cell.count > 0) {
                    const colors = [null, '#A1B5D0', '#9BB7AD', '#D99FA9', '#E6D5B8', '#B4A7AF', '#8D7B6D', '#6B5E5E'];
                    ctx.fillStyle = colors[cell.count]; ctx.font = "bold 36px Arial"; ctx.textAlign="center"; ctx.textBaseline="middle";
                    ctx.fillText(cell.count, px + BLOCK/2, py + BLOCK/2 + 4);
                }
            } else {
                ctx.fillStyle = "#FDFBFA";
                drawRoundedRect(ctx, px+4, py+4, BLOCK-8, BLOCK-8, 16);
                if (cell.state === 'flag') ctx.drawImage(iconAssets.flag, px+14, py+14, 40, 40);
                else if (cell.state === 'ask') ctx.drawImage(iconAssets.ask, px+14, py+14, 40, 40);
            }
        }

        function endGame(win) {
            isGameOver = true;
            setTimeout(() => {
                modal.style.display = 'flex';
                document.getElementById('modal-title').innerText = win ? "è„±å‡ºæˆåŠŸï¼ğŸ­" : "è¸©é›·äº† ğŸ’¥";
                document.getElementById('modal-desc').innerText = win ? "ä½ æ’é™¤äº†æ‰€æœ‰åœ°é›·ï¼ŒçœŸå‰å®³ï¼" : "åœ°é›·å·²ç»å…¨éƒ¨æ ‡è®°å‡ºæ¥äº†ã€‚";
            }, 500);
            if(!win) CandyAudio.play('sad'); else CandyAudio.play('ding');
        }

        function drawRoundedRect(ctx, x, y, w, h, r) {
            ctx.beginPath(); ctx.moveTo(x+r,y); ctx.lineTo(x+w-r,y); ctx.quadraticCurveTo(x+w,y,x+w,y+r); ctx.lineTo(x+w,y+h-r); ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h); ctx.lineTo(x+r,y+h); ctx.quadraticCurveTo(x,y+h,x,y+h-r); ctx.lineTo(x,y+r); ctx.quadraticCurveTo(x,y,x+r,y); ctx.closePath(); ctx.fill();
        }

        init();
    </script>
</body>
