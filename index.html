    <script>
        // --- æ ¸å¿ƒéŸ³æ•ˆå¼•æ“ (è«å…°è¿ª Q å¼¹ç‰ˆ) ---
        const CandyAudio = {
            ctx: null,
            init() {
                if (!this.ctx) {
                    this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                }
                // è‡ªåŠ¨æ¢å¤éŸ³é¢‘ä¸Šä¸‹æ–‡ï¼ˆé€‚é…æ‰‹æœºç«¯ç‚¹å‡»æ¿€æ´»ï¼‰
                if (this.ctx.state === 'suspended') this.ctx.resume();
            },
            // æŒ‰é’®ç‚¹å‡»å£°ï¼šæè‡´æŸ”å’Œçš„â€œå•µâ€ (æ¨¡æ‹Ÿæ°”æ³¡æˆ–è½¯ç³–)
            playClick() {
                this.init();
                const n = this.ctx.currentTime;
                
                // åˆ›å»ºéŸ³é¢‘èŠ‚ç‚¹
                const o = this.ctx.createOscillator();
                const g = this.ctx.createGain();
                const f = this.ctx.createBiquadFilter();

                // é…ç½®æŒ¯è¡å™¨ï¼šä½¿ç”¨æ­£å¼¦æ³¢ (Sine) æœ€åœ†æ¶¦
                o.type = 'sine';
                // é¢‘ç‡ä»1200Hzæé€Ÿä¸‹é™åˆ°300Hzï¼Œäº§ç”Ÿâ€œææä¹â€èˆ¬çš„ä¸‹æ½œæ„Ÿ
                o.frequency.setValueAtTime(1200, n);
                o.frequency.exponentialRampToValueAtTime(300, n + 0.1);

                // é…ç½®æ»¤æ³¢å™¨ï¼šåˆ‡æ‰åˆºè€³é«˜é¢‘ï¼Œè®©å£°éŸ³å˜â€œè‚‰â€
                f.type = 'lowpass';
                f.frequency.setValueAtTime(1500, n);
                f.Q.value = 2;

                // é…ç½®éŸ³é‡ï¼šæçŸ­çš„çˆ†å‘å’Œæ·¡å‡º
                g.gain.setValueAtTime(0, n);
                g.gain.linearRampToValueAtTime(0.3, n + 0.01);
                g.gain.exponentialRampToValueAtTime(0.01, n + 0.1);

                // è¿æ¥èŠ‚ç‚¹ï¼šæŒ¯è¡å™¨ -> æ»¤æ³¢å™¨ -> éŸ³é‡ -> æ‰¬å£°å™¨
                o.connect(f);
                f.connect(g);
                g.connect(this.ctx.destination);

                o.start(n);
                o.stop(n + 0.12);
            }
        };

        // ç»Ÿä¸€å¤„ç†ç‚¹å‡»ä¸éŸ³æ•ˆäº¤äº’
        document.querySelectorAll('.game-card').forEach(card => {

                CandyAudio.playClick();
