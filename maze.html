<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>SWEET_MAZE // éšæœºé€ƒç¦»ç‰ˆ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background-color: var(--bg-main); overflow: hidden;
            touch-action: none;
        }
        #game-container {
            position: relative;
            display: flex; align-items: center; justify-content: center;
            width: 100%; height: 100%;
        }
        canvas {
            background: #EBE7E4;
            border: 6px solid white;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            max-width: 95vw;
            max-height: 92vh;
            width: auto; height: auto;
            display: block;
        }
        #hud, .controls { display: none !important; }
        .back-home { position: absolute; top: 20px; left: 20px; z-index: 1000; font-weight: bold; }
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(107, 94, 94, 0.3);
            display: none; align-items: center; justify-content: center;
            z-index: 2000; backdrop-filter: blur(10px);
        }
        .modal-content {
            background: white; width: 80%; max-width: 300px; padding: 35px;
            border-radius: 40px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="candy-bg"></div>
    <a href="index.html" class="back-home" id="back-link">ğŸ  è¿”å›</a>

    <div id="game-container">
        <canvas id="gameCanvas" width="400" height="800"></canvas>
    </div>

    <div id="over-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title" style="color: var(--candy-pink); margin: 0; font-size: 1.6rem;">æ—¶é—´è€—å°½ ğŸ©</h2>
            <p id="modal-desc" style="color: #998888; font-size: 0.95rem; margin: 15px 0 25px;">è¢«å›°åœ¨è¿·é›¾é‡Œäº†...</p>
            <button class="cute-btn wide" onclick="handleReset()" style="width: 100%; height: 50px; border-radius: 25px; font-size: 1rem;">å†æ¥ä¸€æ¬¡ï¼</button>
        </div>
    </div>

    <script>
        // --- 1. ç³–æœéŸ³æ•ˆå¼•æ“ ---
        const CandyAudio = {
            ctx: null,
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); if (this.ctx.state === 'suspended') this.ctx.resume(); },
            play(type) {
                this.init(); const o = this.ctx.createOscillator(), g = this.ctx.createGain(); o.connect(g); g.connect(this.ctx.destination);
                const n = this.ctx.currentTime;
                if(type==='click'){ o.frequency.setValueAtTime(800,n); o.frequency.exponentialRampToValueAtTime(100,n+0.1); g.gain.setValueAtTime(0.12,n); }
                if(type==='ding'){ o.type='triangle'; o.frequency.setValueAtTime(400,n); o.frequency.exponentialRampToValueAtTime(1500,n+0.2); g.gain.setValueAtTime(0.15,n); }
                if(type==='bark'){ o.type='square'; o.frequency.setValueAtTime(120,n); o.frequency.linearRampToValueAtTime(250,n+0.1); g.gain.setValueAtTime(0.2,n); }
                if(type==='sad'){ o.type='square'; o.frequency.setValueAtTime(200,n); o.frequency.linearRampToValueAtTime(50,n+0.5); g.gain.setValueAtTime(0.08,n); }
                o.start(); o.stop(n + 0.5);
            }
        };

        const iconAssets = {
            left: new Image(), right: new Image(), up: new Image(), down: new Image()
        };
        iconAssets.left.src = 'icons/left.svg'; iconAssets.right.src = 'icons/right.svg';
        iconAssets.up.src = 'icons/up.svg'; iconAssets.down.src = 'icons/down.svg';

        // --- 2. é…ç½® ---
        const canvas = document.getElementById('gameCanvas'), ctx = canvas.getContext('2d');
        const modal = document.getElementById('over-modal');

        const CELL = 16, COLS = 23, ROWS = 37; 
        const GAME_X_OFFSET = (400 - COLS * CELL) / 2; 
        const GAME_Y_OFFSET = 90; 

        let grid, player, exit, timeLeft, isGameOver, timerInterval, dogs;
        let activeMoveDir = null, lastMoveTimestamp = 0, messageTip = { text: "", timer: 0 };
        const MOVE_INTERVAL = 95;

        function init() {
            grid = []; player = { x: 1, y: 1 }; exit = { x: 1, y: 1 }; 
            timeLeft = 60; isGameOver = false; activeMoveDir = null; dogs = [];
            messageTip = { text: "", timer: 0 };
            modal.style.display = 'none';
            genMaze();
            startTimer();
            requestAnimationFrame(loop);
        }

        function genMaze() {
            grid = Array(ROWS).fill().map(() => Array(COLS).fill(1));
            function walk(x, y) {
                grid[y][x] = 0;
                const d = [[0, -2], [0, 2], [-2, 0], [2, 0]].sort(() => Math.random() - 0.5);
                for (let [dx, dy] of d) {
                    let nx = x + dx, ny = y + dy;
                    if (nx > 0 && nx < COLS - 1 && ny > 0 && ny < ROWS - 1 && grid[ny][nx] === 1) {
                        grid[y + dy / 2][x + dx / 2] = 0; walk(nx, ny);
                    }
                }
            }
            walk(1, 1);

            // --- æ ¸å¿ƒä¿®æ”¹ï¼šéšæœºå¯»æ‰¾å‡ºå£ç‚¹ ---
            let potentialExits = [];
            for (let y = 1; y < ROWS - 1; y++) {
                for (let x = 1; x < COLS - 1; x++) {
                    if (grid[y][x] === 0) {
                        // ç¡®ä¿å‡ºå£ç¦»èµ·ç‚¹ (1,1) æœ‰è¶³å¤Ÿçš„æ›¼å“ˆé¡¿è·ç¦» (è‡³å°‘å æ€»é•¿çš„ä¸€åŠ)
                        let dist = Math.abs(x - 1) + Math.abs(y - 1);
                        if (dist > (COLS + ROWS) / 1.5) {
                            potentialExits.push({x, y});
                        }
                    }
                }
            }
            // ä»ç¬¦åˆæ¡ä»¶çš„è·¯å¾„ç‚¹ä¸­éšæœºæŒ‘ä¸€ä¸ª
            if (potentialExits.length > 0) {
                exit = potentialExits[Math.floor(Math.random() * potentialExits.length)];
            } else {
                exit = { x: COLS - 2, y: ROWS - 2 }; // ä¿åº•æ–¹æ¡ˆ
            }

            // éšæœºç”Ÿæˆç‹—
            for(let i=0; i<12; i++) {
                let rx = Math.floor(Math.random()*COLS), ry = Math.floor(Math.random()*ROWS);
                if(grid[ry][rx] === 0 && (Math.abs(rx-player.x) > 3) && (rx!==exit.x||ry!==exit.y)) dogs.push({x: rx, y: ry});
            }
        }

        function startTimer() {
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => { if (!isGameOver) { timeLeft--; if (timeLeft <= 0) endGame(false); } }, 1000);
        }

        // --- 3. äº¤äº’ ---
        function getTouchPos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width, scaleY = canvas.height / rect.height;
            const t = e.touches ? e.touches[0] : e;
            return { x: (t.clientX - rect.left) * scaleX, y: (t.clientY - rect.top) * scaleY };
        }

        const uiBtns = {
            L: { x: 55,  y: 710, w: 80, h: 70, img: iconAssets.left,  move: {x: -1, y: 0}, color: '#9BB7AD' },
            R: { x: 265, y: 710, w: 80, h: 70, img: iconAssets.right, move: {x: 1, y: 0},  color: '#9BB7AD' },
            U: { x: 160, y: 705, w: 80, h: 40, img: iconAssets.up,    move: {x: 0, y: -1}, color: '#D99FA9' },
            D: { x: 160, y: 750, w: 80, h: 40, img: iconAssets.down,  move: {x: 0, y: 1},  color: '#9BB7AD' }
        };

        canvas.addEventListener('pointerdown', (e) => {
            e.preventDefault(); CandyAudio.init();
            if (isGameOver) return;
            const pos = getTouchPos(e);
            for (let k in uiBtns) {
                let btn = uiBtns[k];
                if (pos.x > btn.x && pos.x < btn.x + btn.w && pos.y > btn.y && pos.y < btn.y + btn.h) {
                    btn.active = true; activeMoveDir = btn.move; CandyAudio.play('click');
                }
            }
        });
        window.addEventListener('pointerup', () => { for (let k in uiBtns) uiBtns[k].active = false; activeMoveDir = null; });

        // --- 4. å¾ªç¯ ---
        function loop(t) {
            if (isGameOver) return;
            if (activeMoveDir && t - lastMoveTimestamp > MOVE_INTERVAL) {
                let nx = player.x + activeMoveDir.x, ny = player.y + activeMoveDir.y;
                if (grid[ny] && grid[ny][nx] === 0) {
                    player.x = nx; player.y = ny;
                    checkDogs();
                    if (player.x === exit.x && player.y === exit.y) endGame(true);
                }
                lastMoveTimestamp = t;
            }
            draw();
            requestAnimationFrame(loop);
        }

        function checkDogs() {
            dogs.forEach((dog, index) => {
                if (dog.x === player.x && dog.y === player.y) {
                    timeLeft = Math.max(0, timeLeft - 5);
                    // --- æç¤ºè¯ä¼˜åŒ–ï¼šæ›´å¤§æ›´çº¢ ---
                    messageTip = { text: "è¢«ç‹—å’¬å•¦ï¼æ—¶é—´-5s ğŸ•", timer: 80 };
                    dogs.splice(index, 1); CandyAudio.play('bark');
                }
            });
        }

        // --- 5. ç»˜å›¾ ---
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const charX = GAME_X_OFFSET + player.x * CELL + CELL/2, charY = GAME_Y_OFFSET + player.y * CELL + CELL/2;

            // A. èƒŒæ™¯è¿·å®«
            ctx.fillStyle = "#A89A90";
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (grid[y][x] === 1) drawRoundedRect(ctx, GAME_X_OFFSET + x * CELL + 1, GAME_Y_OFFSET + y * CELL + 1, CELL - 2, CELL - 2, 4);
                }
            }
            
            // B. å‡ºå£
            drawExitPortal(ctx, GAME_X_OFFSET + exit.x * CELL + CELL/2, GAME_Y_OFFSET + exit.y * CELL + CELL/2);

            // C. ç‹—
            ctx.font = "12px Arial";
            dogs.forEach(dog => ctx.fillText("ğŸ•", GAME_X_OFFSET + dog.x * CELL + CELL/2, GAME_Y_OFFSET + dog.y * CELL + CELL/2));

            // D. ç©å®¶
            ctx.save(); ctx.translate(charX, charY);
            const breathe = Math.sin(Date.now() / 200) * 0.05; ctx.scale(1 + breathe, 1 - breathe);
            ctx.fillStyle = "#615e6c"; drawRoundedRect(ctx, -5, 0, 10, 6, 4); 
            ctx.beginPath(); ctx.arc(0, -4, 6, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = "#A89A90"; ctx.beginPath(); ctx.arc(-2.5, -4.5, 1.2, 0, 7); ctx.arc(2.5, -4.5, 1.2, 0, 7); ctx.fill();
            ctx.restore();

            // E. çƒŸé›¾è¿·é›¾
            const viewRadius = Math.max(40, 80 - (60 - timeLeft));
            const gradient = ctx.createRadialGradient(charX, charY, viewRadius * 0.3, charX, charY, viewRadius);
            gradient.addColorStop(0, "rgba(235, 231, 228, 0)");
            gradient.addColorStop(0.6, "rgba(235, 231, 228, 0.4)");
            gradient.addColorStop(1, "rgba(235, 231, 228, 0.98)");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, GAME_Y_OFFSET - 10, 400, ROWS * CELL + 20);

            // F. é£˜å­—æç¤ºä¼˜åŒ–
            if (messageTip.timer > 0) {
                ctx.fillStyle = "#8a515b"; // è«å…°è¿ªçº¢
                ctx.font = "bold 20px Quicksand, Arial"; // åŠ å¤§å­—å·
                ctx.textAlign = "center";
                ctx.fillText(messageTip.text, charX, charY - 40 - (50 - messageTip.timer));
                messageTip.timer--;
            }

            drawUI();
        }

        function drawExitPortal(ctx, x, y) {
            const pulse = Math.sin(Date.now() / 300) * 4;
            ctx.fillStyle = "rgba(155, 183, 173, 0.4)";
            ctx.beginPath(); ctx.arc(x, y, 12 + pulse, 0, Math.PI * 2); ctx.fill();
            ctx.fillStyle = "#9BB7AD";
            ctx.beginPath(); ctx.arc(x, y, 8, 0, Math.PI * 2); ctx.fill();
            ctx.strokeStyle = "white"; ctx.lineWidth = 2; ctx.stroke();
            ctx.fillStyle = "white"; ctx.font = "bold 7px Arial"; ctx.textAlign = "center";
            ctx.fillText("å‡ºå£", x, y + 2.5);
        }

        function drawUI() {
            ctx.fillStyle = "rgba(255,255,255,0.9)"; drawRoundedRect(ctx, 110, 20, 180, 45, 22.5);
            ctx.fillStyle = timeLeft < 10 ? "#FF85A1" : "#9BB7AD";
            ctx.font = "bold 18px Quicksand, Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText(`å‰©ä½™æ—¶é—´: ${timeLeft}s`, 200, 43);

            for (let k in uiBtns) {
                let btn = uiBtns[k]; ctx.save();
                ctx.fillStyle = btn.active ? "rgba(217, 159, 169, 0.9)" : "rgba(255,255,255,0.7)";
                ctx.strokeStyle = "white"; ctx.lineWidth = 4;
                drawRoundedRect(ctx, btn.x, btn.y, btn.w, btn.h, 20); ctx.stroke();
                if (btn.img.complete && btn.img.naturalWidth !== 0) {
                    const iconSize = 28; if(btn.active) ctx.filter = 'brightness(0) invert(1)';
                    else ctx.globalAlpha = 0.6;
                    ctx.drawImage(btn.img, btn.x + (btn.w-iconSize)/2, btn.y + (btn.h-iconSize)/2, iconSize, iconSize);
                }
                ctx.restore();
            }
        }

        function endGame(win) {
            isGameOver = true; clearInterval(timerInterval);
            const title = document.getElementById('modal-title'), desc = document.getElementById('modal-desc');
            if (win) { CandyAudio.play('ding'); title.innerText = "æˆåŠŸè„±å‡ºï¼ğŸ­"; title.style.color = "#9BB7AD"; desc.innerText = `æ­å–œé€ƒç¦»è¿·é›¾ï¼å‰©ä½™æ—¶é—´: ${timeLeft}s`; }
            else { CandyAudio.play('sad'); title.innerText = "å‡ºé€ƒå¤±è´¥ ğŸ©"; title.style.color = "#D99FA9"; desc.innerText = "è¿·é›¾åæ²¡äº†å‡ºå£..."; }
            modal.style.display = 'flex';
        }

        function handleReset() { CandyAudio.play('click'); init(); }
        function drawRoundedRect(ctx, x, y, w, h, r) { ctx.beginPath(); ctx.moveTo(x+r,y); ctx.lineTo(x+w-r,y); ctx.quadraticCurveTo(x+w,y,x+w,y+r); ctx.lineTo(x+w,y+h-r); ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h); ctx.lineTo(x+r,y+h); ctx.quadraticCurveTo(x,y+h,x,y+h-r); ctx.lineTo(x,y+r); ctx.quadraticCurveTo(x,y,x+r,y); ctx.closePath(); ctx.fill(); }

        init();
    </script>
</body>
</html>
