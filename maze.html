<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SWEET_MAZE // æ›²å¥‡è¿·å®«</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* é¡¶éƒ¨ä¿¡æ¯æ  */
        #hud {
            position: absolute; top: 15px; width: 100%;
            display: flex; justify-content: center;
            font-family: 'Arial Rounded MT Bold', sans-serif;
            color: var(--candy-pink); pointer-events: none; z-index: 10;
        }
        .timer-box {
            background: white; padding: 8px 25px;
            border-radius: 20px; border: 3px solid var(--candy-mint);
            box-shadow: 0 4px 0 #92DCD4;
            font-size: 1.1rem; font-weight: bold;
        }
        #canvas-wrap { background: var(--bg-soft); }

        /* ç»“ç®—å¼¹çª— - å®Œç¾å±…ä¸­ */
        .modal-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.85);
            display: none; /* åˆå§‹éšè— */
            align-items: center; justify-content: center;
            z-index: 1000; backdrop-filter: blur(8px);
        }
        .modal-content {
            background: white; width: 85%; max-width: 320px; padding: 35px 25px;
            border-radius: 45px; border: 6px solid var(--candy-mint);
            display: flex; flex-direction: column; align-items: center; text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.08);
        }
        .modal-content h2 { font-size: 1.6rem; color: var(--candy-pink); margin: 0 0 10px 0; }
        .modal-content p { font-size: 1rem; color: #998888; margin-bottom: 25px; }
    </style>
</head>
<body>
    <div class="candy-bg"></div>
    <a href="index.html" class="back-home">ğŸ  æ”¾å¼ƒ</a>

    <div id="hud">
        <div class="timer-box">èƒ½é‡å‰©ä½™: <span id="time-left">60</span>s</div>
    </div>

    <div id="canvas-wrap">
        <canvas id="gameCanvas" width="620" height="420"></canvas>
    </div>

    <!-- ç»“ç®—å¼¹çª—ç»“æ„ -->
    <div id="over-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title">å“å‘€ï¼</h2>
            <p id="modal-desc">èƒ½é‡è€—å°½äº† ğŸ©</p>
            <button class="cute-btn wide" onclick="restartGame()">å†æ¥ä¸€æ¬¡</button>
        </div>
    </div>

    <!-- æ§åˆ¶å™¨ -->
    <div class="controls">
        <div class="ctrl-panel">
            <div id="joy-base" class="joy-base">
                <div id="joy-stick" class="joy-stick"></div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. ç³–æœéŸ³æ•ˆå¼•æ“ ---
        const CandyAudio = {
            ctx: null,
            init() {
                if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)();
            },
            playClick() {
                this.init(); const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                osc.type = 'sine'; osc.frequency.setValueAtTime(800, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, this.ctx.currentTime + 0.1);
                gain.gain.setValueAtTime(0.3, this.ctx.currentTime); osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + 0.1);
            },
            playCollect() {
                this.init(); const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                osc.type = 'triangle'; osc.frequency.setValueAtTime(400, this.ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, this.ctx.currentTime + 0.2);
                gain.gain.setValueAtTime(0.2, this.ctx.currentTime); osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + 0.2);
            },
            playGameOver() {
                this.init(); const osc = this.ctx.createOscillator(); const gain = this.ctx.createGain();
                osc.type = 'square'; osc.frequency.setValueAtTime(300, this.ctx.currentTime);
                osc.frequency.linearRampToValueAtTime(50, this.ctx.currentTime + 0.5);
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime); osc.connect(gain); gain.connect(this.ctx.destination);
                osc.start(); osc.stop(this.ctx.currentTime + 0.5);
            }
        };

        // --- 2. æ¸¸æˆé…ç½® ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const timerEl = document.getElementById('time-left');
        const modal = document.getElementById('over-modal');

        const ROWS = 21; const COLS = 31; const CELL = 20;
        let grid = [];
        let player, exit, timeLeft, isGameOver, joyX, joyY, timerInterval;
        let lastMove = 0;

        function initGame() {
            grid = [];
            player = { x: 1, y: 1 };
            exit = { x: COLS - 2, y: ROWS - 2 };
            timeLeft = 60;
            isGameOver = false;
            joyX = 0; joyY = 0;
            
            modal.style.display = 'none';
            timerEl.innerText = timeLeft;
            
            genMaze();
            startTimer();
            requestAnimationFrame(loop);
        }

        function genMaze() {
            grid = Array(ROWS).fill().map(() => Array(COLS).fill(1));
            function walk(x, y) {
                grid[y][x] = 0;
                const dirs = [[0, -2], [0, 2], [-2, 0], [2, 0]].sort(() => Math.random() - 0.5);
                for (let [dx, dy] of dirs) {
                    let nx = x + dx, ny = y + dy;
                    if (nx > 0 && nx < COLS - 1 && ny > 0 && ny < ROWS - 1 && grid[ny][nx] === 1) {
                        grid[y + dy/2][x + dx/2] = 0; walk(nx, ny);
                    }
                }
            }
            walk(1, 1);
            grid[1][1] = 0; grid[exit.y][exit.x] = 0;
        }

        function startTimer() {
            if(timerInterval) clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (isGameOver) return;
                timeLeft--;
                timerEl.innerText = timeLeft;
                if (timeLeft <= 0) endGame(false);
            }, 1000);
        }

        function endGame(win) {
            isGameOver = true;
            clearInterval(timerInterval);
            modal.style.display = 'flex';
            const title = document.getElementById('modal-title');
            const desc = document.getElementById('modal-desc');

            if (win) {
                CandyAudio.playCollect();
                title.innerText = "å¥½æ£’ï¼ğŸ­";
                title.style.color = "var(--candy-pink)";
                desc.innerText = "æˆåŠŸæ‰¾åˆ°äº†ç³–æœç¤¼ç›’ï¼";
            } else {
                CandyAudio.playGameOver();
                title.innerText = "å‘œå‘œ...ğŸ©";
                title.style.color = "#998888";
                desc.innerText = "èƒ½é‡è€—å°½ï¼Œè¢«å›°åœ¨æ›²å¥‡é‡Œäº†";
            }
        }

        function restartGame() {
            CandyAudio.playClick();
            initGame();
        }

        // --- 3. æ‘‡æ†æ§åˆ¶ ---
        const stick = document.getElementById('joy-stick');
        const base = document.getElementById('joy-base');
        let isDragging = false;

        const handleInput = (clientX, clientY) => {
            CandyAudio.init(); // æ¿€æ´»éŸ³é¢‘ä¸Šä¸‹æ–‡
            const rect = base.getBoundingClientRect();
            let dx = clientX - (rect.left + rect.width / 2);
            let dy = clientY - (rect.top + rect.height / 2);
            const dist = Math.sqrt(dx * dx + dy * dy);
            const limit = 50;
            if (dist > limit) { dx *= limit / dist; dy *= limit / dist; }
            stick.style.transform = `translate(${dx}px, ${dy}px)`;
            joyX = dx / limit; joyY = dy / limit;
        };

        base.onmousedown = () => isDragging = true;
        window.onmousemove = (e) => { if (isDragging) handleInput(e.clientX, e.clientY); };
        window.onmouseup = () => { isDragging = false; stick.style.transform = 'translate(0,0)'; joyX = 0; joyY = 0; };
        base.ontouchstart = (e) => { isDragging = true; handleInput(e.touches[0].clientX, e.touches[0].clientY); };
        base.ontouchmove = (e) => { if (isDragging) { e.preventDefault(); handleInput(e.touches[0].clientX, e.touches[0].clientY); } };
        base.ontouchend = () => { isDragging = false; stick.style.transform = 'translate(0,0)'; joyX = 0; joyY = 0; };

        // --- 4. å¾ªç¯é€»è¾‘ ---
        function loop(t) {
            if (isGameOver) return;
            requestAnimationFrame(loop);

            ctx.fillStyle = "#FFF";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç”»å¢™
            ctx.fillStyle = "#D4A373";
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (grid[y][x] === 1) drawRoundedRect(ctx, x * CELL + 1, y * CELL + 1, CELL - 2, CELL - 2, 5);
                }
            }

            // ç”»å‡ºå£
            ctx.font = "18px Arial";
            ctx.fillText("ğŸ", exit.x * CELL + 1, exit.y * CELL + 17);

            // ç§»åŠ¨
            if (t - lastMove > 120) {
                let nextX = player.x, nextY = player.y;
                if (Math.abs(joyX) > 0.4) nextX += (joyX > 0 ? 1 : -1);
                else if (Math.abs(joyY) > 0.4) nextY += (joyY > 0 ? 1 : -1);

                if (grid[nextY] && grid[nextY][nextX] === 0) {
                    player.x = nextX; player.y = nextY; lastMove = t;
                }
            }

            // ç”»ç©å®¶
            ctx.fillStyle = "#D99FA9";
            ctx.beginPath();
            ctx.arc(player.x * CELL + CELL/2, player.y * CELL + CELL/2, 8, 0, Math.PI*2);
            ctx.fill();
            ctx.strokeStyle = "white"; ctx.lineWidth = 2; ctx.stroke();

            if (player.x === exit.x && player.y === exit.y) endGame(true);
        }

        function drawRoundedRect(ctx, x, y, w, h, r) {
            ctx.beginPath(); ctx.moveTo(x+r, y); ctx.lineTo(x+w-r, y);
            ctx.quadraticCurveTo(x+w, y, x+w, y+r); ctx.lineTo(x+w, y+h-r);
            ctx.quadraticCurveTo(x+w, y+h, x+w-r, y+h); ctx.lineTo(x+r, y+h);
            ctx.quadraticCurveTo(x, y+h, x, y+h-r); ctx.lineTo(x, y+r);
            ctx.quadraticCurveTo(x, y, x+r, y); ctx.closePath(); ctx.fill();
        }

        initGame();
    </script>
</body>
</html>
