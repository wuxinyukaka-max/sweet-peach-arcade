<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
    <title>SWEET_SNAKE // å½©è™¹ç³–æœè›‡</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- 1. æè‡´å±…ä¸­å¸ƒå±€ --- */
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center;
            background-color: var(--bg-main); overflow: hidden;
            touch-action: manipulation;
        }

        #game-container {
            position: relative;
            display: flex; align-items: center; justify-content: center;
            width: 100%; height: 100%;
        }

        canvas {
            background: #EBE7E4;
            border: 6px solid white;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            max-width: 95vw;
            max-height: 92vh;
            width: auto; height: auto;
            display: block;
        }

        #hud, .controls { display: none !important; }
        .back-home { position: absolute; top: 20px; left: 20px; z-index: 1000; font-weight: bold; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(107, 94, 94, 0.2);
            display: none; align-items: center; justify-content: center;
            z-index: 2000; backdrop-filter: blur(10px);
        }
        .modal-content {
            background: white; width: 80%; max-width: 300px; padding: 30px;
            border-radius: 40px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="candy-bg"></div>
    <a href="index.html" class="back-home" id="back-link">ğŸ  è¿”å›</a>

    <div id="game-container">
        <!-- 400x800 ä¸€ä½“åŒ–æ¯”ä¾‹ -->
        <canvas id="gameCanvas" width="400" height="800"></canvas>
    </div>

    <div id="over-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="color: var(--candy-pink); margin-bottom: 5px; font-size: 1.5rem;">å“å‘€ï¼æ’ç¿»å•¦ ğŸ“</h2>
            <p style="color: #998888; font-size: 0.9rem; margin-bottom: 25px;">ä½ æ”¶é›†äº† <span id="final-score" style="color:var(--candy-pink); font-weight:bold;">0</span> ä¸ªç”œç‚¹</p>
            <button class="cute-btn wide" onclick="handleReset()" style="width: 100%; height: 50px; border-radius: 25px; font-size: 1rem;">å†æ¥ä¸€é¢—ç³–ï¼</button>
        </div>
    </div>

    <script>
        // --- 1. ç³–æœéŸ³æ•ˆå¼•æ“ ---
        const CandyAudio = {
            ctx: null,
            init() { if (!this.ctx) this.ctx = new (window.AudioContext || window.webkitAudioContext)(); if (this.ctx.state === 'suspended') this.ctx.resume(); },
            play(type) {
                this.init(); const o = this.ctx.createOscillator(), g = this.ctx.createGain(); o.connect(g); g.connect(this.ctx.destination);
                const n = this.ctx.currentTime;
                if(type==='click'){ o.frequency.setValueAtTime(800,n); o.frequency.exponentialRampToValueAtTime(100,n+0.1); g.gain.setValueAtTime(0.15,n); }
                if(type==='ding'){ o.type='triangle'; o.frequency.setValueAtTime(500,n); o.frequency.exponentialRampToValueAtTime(1500,n+0.2); g.gain.setValueAtTime(0.1,n); }
                if(type==='sad'){ o.type='square'; o.frequency.setValueAtTime(200,n); o.frequency.linearRampToValueAtTime(50,n+0.5); g.gain.setValueAtTime(0.08,n); }
                o.start(); o.stop(n + 0.5);
            }
        };

        const iconAssets = {
            left: new Image(), right: new Image(), up: new Image(), down: new Image()
        };
        iconAssets.left.src = 'icons/left.svg'; iconAssets.right.src = 'icons/right.svg';
        iconAssets.up.src = 'icons/up.svg'; iconAssets.down.src = 'icons/down.svg';

        // --- 2. æ ¸å¿ƒé€»è¾‘ä¸UIå®šä¹‰ (å¤§æ ¼å­ç‰ˆæœ¬) ---
        const canvas = document.getElementById('gameCanvas'), ctx = canvas.getContext('2d');
        const modal = document.getElementById('over-modal');

        // è°ƒæ•´ï¼šæ ¼å­å˜å¤§ï¼Œæ€»æ•°å˜å°‘
        const GRID_SIZE = 25; 
        const COLS = 16; // 400 / 25
        const ROWS = 24; // 600 / 25
        const GAME_Y_OFFSET = 90; 

        let snake, dir, food, score, isGameOver, lastTick = 0;
        const SWEETS = ['ğŸ‘', 'ğŸ“', 'ğŸ¬', 'ğŸ­', 'ğŸ¦', 'ğŸ©', 'ğŸ§'];
        
        // è›‡èº«å¤šå½©é…è‰²åº“
        const RAINBOW_COLORS = ['#A1B5D0', '#9BB7AD', '#E6D5B8', '#B4A7AF', '#C9A7AC'];

        const uiBtns = {
            L: { x: 55,  y: 710, w: 80, h: 70, img: iconAssets.left,  key: {x: -1, y: 0}, color: '#9BB7AD' },
            R: { x: 265, y: 710, w: 80, h: 70, img: iconAssets.right, key: {x: 1, y: 0},  color: '#9BB7AD' },
            U: { x: 160, y: 695, w: 80, h: 45, img: iconAssets.up,    key: {x: 0, y: -1}, color: '#D99FA9' },
            D: { x: 160, y: 745, w: 80, h: 45, img: iconAssets.down,  key: {x: 0, y: 1},  color: '#9BB7AD' }
        };

        function init() {
            snake = [{x: 8, y: 12}, {x: 8, y: 13}, {x: 8, y: 14}];
            dir = {x: 0, y: -1}; score = 0; isGameOver = false;
            modal.style.display = 'none';
            spawnFood();
            requestAnimationFrame(loop);
        }

        function spawnFood() {
            const x = Math.floor(Math.random() * COLS);
            const y = Math.floor(Math.random() * ROWS);
            food = { x, y, type: SWEETS[Math.floor(Math.random() * SWEETS.length)] };
            if (snake.some(s => s.x === food.x && s.y === food.y)) spawnFood();
        }

        function getTouchPos(e) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            const t = e.touches ? e.touches[0] : e;
            return { x: (t.clientX - rect.left) * scaleX, y: (t.clientY - rect.top) * scaleY };
        }

        canvas.addEventListener('pointerdown', (e) => {
            e.preventDefault(); CandyAudio.init();
            if (isGameOver) return;
            const pos = getTouchPos(e);
            for (let k in uiBtns) {
                let btn = uiBtns[k];
                if (pos.x > btn.x && pos.x < btn.x + btn.w && pos.y > btn.y && pos.y < btn.y + btn.h) {
                    btn.active = true;
                    if (!(btn.key.x === -dir.x && btn.key.y === -dir.y)) {
                        dir = btn.key; CandyAudio.play('click');
                    }
                }
            }
            draw();
        });

        window.addEventListener('pointerup', () => { for (let k in uiBtns) uiBtns[k].active = false; draw(); });

        function loop(t) {
            if (isGameOver) return;
            requestAnimationFrame(loop);
            if (t - lastTick < 180) return; // ç§»åŠ¨é€Ÿåº¦ç¨å¾®å‡æ…¢ä¸€ç‚¹ï¼Œæ‰‹æ„Ÿæ›´æ‰å®
            lastTick = t;

            const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };
            if (head.x < 0 || head.x >= COLS || head.y < 0 || head.y >= ROWS || snake.some(s => s.x === head.x && s.y === head.y)) {
                isGameOver = true; CandyAudio.play('sad');
                document.getElementById('final-score').innerText = score;
                modal.style.display = 'flex'; return;
            }

            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++; CandyAudio.play('ding'); spawnFood();
            } else {
                snake.pop();
            }
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // 1. HUD
            ctx.fillStyle = "rgba(255,255,255,0.9)";
            drawRoundedRect(ctx, 110, 20, 180, 45, 22.5);
            ctx.fillStyle = "#D99FA9";
            ctx.font = "bold 18px Quicksand, Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText(`SWEETS: ${score}`, 200, 43);

            // 2. æ¸¸æˆåŒºåŸŸ
            ctx.fillStyle = "rgba(255,255,255,0.3)";
            drawRoundedRect(ctx, 0, GAME_Y_OFFSET, 400, ROWS * GRID_SIZE, 0);
            
            // è«å…°è¿ªç½‘æ ¼çº¿
            ctx.strokeStyle = "rgba(107, 94, 94, 0.04)";
            ctx.lineWidth = 1;
            for(let i=0; i<=COLS; i++) { 
                ctx.beginPath(); ctx.moveTo(i*GRID_SIZE, GAME_Y_OFFSET); ctx.lineTo(i*GRID_SIZE, GAME_Y_OFFSET + (ROWS * GRID_SIZE)); ctx.stroke(); 
            }

            // 3. ç»˜åˆ¶é•¿æ¡å½¢å¤šå½©è›‡èº«
            snake.forEach((s, i) => {
                const px = s.x * GRID_SIZE;
                const py = s.y * GRID_SIZE + GAME_Y_OFFSET;
                
                if (i === 0) {
                    // ç»˜åˆ¶è›‡å¤´
                    ctx.fillStyle = '#D99FA9';
                    drawRoundedRect(ctx, px + 1, py + 1, GRID_SIZE - 2, GRID_SIZE - 2, 10);
                    // ç»˜åˆ¶çœ¼ç›
                    ctx.fillStyle = "white";
                    ctx.beginPath();
                    ctx.arc(px + GRID_SIZE*0.3, py + GRID_SIZE*0.4, 4, 0, 7);
                    ctx.arc(px + GRID_SIZE*0.7, py + GRID_SIZE*0.4, 4, 0, 7);
                    ctx.fill();
                    ctx.fillStyle = "#6B5E5E";
                    ctx.beginPath();
                    ctx.arc(px + GRID_SIZE*0.3, py + GRID_SIZE*0.4, 1.5, 0, 7);
                    ctx.arc(px + GRID_SIZE*0.7, py + GRID_SIZE*0.4, 1.5, 0, 7);
                    ctx.fill();
                } else {
                    // ç»˜åˆ¶å¤šå½©èº«ä½“
                    ctx.fillStyle = RAINBOW_COLORS[i % RAINBOW_COLORS.length];
                    // ç¨å¾®å¢åŠ ä¸€ç‚¹å¤§å° (GRID_SIZE + 1) ä½¿å…¶äº§ç”Ÿè¿è´¯æ„Ÿ
                    drawRoundedRect(ctx, px, py, GRID_SIZE, GRID_SIZE, 6);
                }
            });

            // 4. é£Ÿç‰© (å®Œç¾å±…ä¸­)
            ctx.font = "20px Arial";
            ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText(food.type, food.x * GRID_SIZE + GRID_SIZE/2, food.y * GRID_SIZE + GAME_Y_OFFSET + GRID_SIZE/2);

            // 5. åº•éƒ¨æŒ‰é’®
            ctx.textBaseline = "alphabetic";
            for (let b in uiBtns) {
                let btn = uiBtns[b];
                ctx.save();
                ctx.fillStyle = btn.active ? "rgba(217, 159, 169, 0.9)" : "rgba(255,255,255,0.7)";
                ctx.strokeStyle = "white"; ctx.lineWidth = 4;
                drawRoundedRect(ctx, btn.x, btn.y, btn.w, btn.h, 20);
                ctx.stroke();

                if (btn.img.complete && btn.img.naturalWidth !== 0) {
                    const iconSize = 28;
                    if(btn.active) ctx.filter = 'brightness(0) invert(1)';
                    else ctx.globalAlpha = 0.6;
                    ctx.drawImage(btn.img, btn.x + (btn.w - iconSize) / 2, btn.y + (btn.h - iconSize) / 2, iconSize, iconSize);
                }
                ctx.restore();
            }
        }

        function drawRoundedRect(ctx, x, y, w, h, r) {
            ctx.beginPath(); ctx.moveTo(x+r,y); ctx.lineTo(x+w-r,y); ctx.quadraticCurveTo(x+w,y,x+w,y+r); ctx.lineTo(x+w,y+h-r); ctx.quadraticCurveTo(x+w,y+h,x+w-r,y+h); ctx.lineTo(x+r,y+h); ctx.quadraticCurveTo(x,y+h,x,y+h-r); ctx.lineTo(x,y+r); ctx.quadraticCurveTo(x,y,x+r,y); ctx.closePath(); ctx.fill();
        }

        function handleReset() { CandyAudio.play('click'); setTimeout(init, 100); }
        init();
    </script>
</body>
</html>
